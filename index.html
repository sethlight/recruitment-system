                if (confirm('⚠️ 警告: すべてのデータが削除されます\n\n・全ての候補者データ\n・カスタムフィールド設定\n・フェーズ設定\n・移動履歴\n\nこの操作は取り消せません。本当にリセットしますか？')) {
                    localStorage.removeItem('salowin_recruitment_data');
                    loadDefaultData();
                    setSelectedPosition(null);
                    setSelectedCandidate(null);
                    alert('✅ データをリセットしました。初期状態に戻りました。');
                }
            }, []);

            const exportData = useCallback(() => {
                try {
                    const dataStr = JSON.stringify(positions, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `salowin_recruitment_backup_${new Date().toISOString().slice(0, 10)}.json`;
                    link.click();
                    URL.revokeObjectURL(url);
                    alert('✅ データをエクスポートしました！');
                } catch (error) {
                    alert('❌ エクスポートに失敗しました: ' + error.message);
                }
            }, [positions]);

            const importData = useCallback((event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            if (confirm('現在のデータを上書きしてインポートしますか？\n\n⚠️ 現在のデータは失われます。')) {
                                setPositions(importedData);
                                setSelectedPosition(null);
                                setSelectedCandidate(null);
                                alert('✅ データをインポートしました！');
                            }
                        } else {
                            alert('❌ 無効なデータ形式です。');
                        }
                    } catch (error) {
                        alert('❌ ファイルの読み込みに失敗しました: ' + error.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }, []);
            
            if (selectedPosition) {
                const totalCandidates = (selectedPosition.phases || []).reduce((sum, phase) => sum + (phase.candidates?.length || 0), 0);

                return (
                    <div className="p-6 bg-gray-100 min-h-screen">
                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <button
                                    onClick={() => setSelectedPosition(null)}
                                    className="flex items-center space-x-2 text-gray-600 hover:text-gray-800 bg-white hover:bg-gray-50 px-3 py-2 rounded-lg border border-gray-200 transition-colors"
                                >
                                    <span className="text-sm">← ポジション一覧に戻る</span>
                                </button>
                                <div className="flex items-center space-x-2">
                                    <button
                                        onClick={() => setShowPhaseEdit(true)}
                                        className="flex items-center space-x-2 bg-purple-500 hover:bg-purple-600 text-white px-3 py-2 rounded-lg text-sm"
                                    >
                                        <Workflow />
                                        <span>フェーズ設定</span>
                                    </button>
                                    <button
                                        onClick={() => setShowCustomFields(true)}
                                        className="flex items-center space-x-2 bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-2 rounded-lg text-sm"
                                    >
                                        <Settings />
                                        <span>カスタムフィールド設定</span>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">{selectedPosition.name}</h1>
                                <p className="text-gray-600">{selectedPosition.department} | 総候補者数: {totalCandidates}名</p>
                            </div>
                        </div>

                        <div className="flex gap-4 overflow-x-auto pb-4">
                            {(selectedPosition.phases || []).map((phase) => (
                                <div 
                                    key={phase.id} 
                                    className={`min-w-80 bg-gray-50 rounded-lg p-4 transition-all ${
                                        selectedCandidate ? 'border-2 border-dashed border-blue-300' : ''
                                    }`}
                                    onDragOver={(e) => {
                                        e.preventDefault();
                                        e.dataTransfer.dropEffect = 'move';
                                    }}
                                    onDrop={(e) => {
                                        e.preventDefault();
                                        const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                                        if (data.candidateId && data.fromPhaseId !== phase.id) {
                                            moveCandidate(data.candidateId, data.fromPhaseId, phase.id);
                                        }
                                    }}
                                >
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center space-x-2">
                                            <div className={`w-4 h-4 rounded-full ${phase.color}`}></div>
                                            <h2 className="font-semibold text-gray-800">{phase.name}</h2>
                                        </div>
                                        <span className="text-sm text-gray-500">{phase.candidates.length}</span>
                                    </div>

                                    <div className="space-y-2 mb-4 max-h-[60vh] overflow-y-auto">
                                        {phase.candidates.map((candidate) => (
                                            <CandidateCard
                                                key={candidate.id}
                                                candidate={candidate}
                                                phaseId={phase.id}
                                                position={selectedPosition}
                                                selectedCandidate={selectedCandidate}
                                                onCandidateClick={handleCandidateClick}
                                                onOpenDetail={openCandidateDetail}
                                                onUpdateCandidate={updateCandidate}
                                                onMoveCandidate={moveCandidate}
                                                onDeleteCandidate={deleteCandidate}
                                            />
                                        ))}
                                        {phase.candidates.length === 0 && (
                                            <div className="flex items-center justify-center h-20 text-gray-400 text-sm">
                                                まだ候補者がいません
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex items-center space-x-2 text-gray-500 mt-auto pt-2 border-t">
                                        <Plus />
                                        <input
                                            type="text"
                                            placeholder="候補者を追加"
                                            value={newTaskInputs[phase.id] || ''}
                                            onChange={(e) => setNewTaskInputs(prev => ({ ...prev, [phase.id]: e.target.value }))}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' && newTaskInputs[phase.id]?.trim()) {
                                                    addCandidate(phase.id, newTaskInputs[phase.id]);
                                                    setNewTaskInputs(prev => ({ ...prev, [phase.id]: '' }));
                                                }
                                            }}
                                            className="flex-1 bg-transparent border-none outline-none placeholder-gray-400 text-sm"
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-6 bg-gray-100 min-h-screen">
                    <div className="flex items-center justify-between mb-6">
                        <h1 className="text-2xl font-bold text-gray-800">採用ポジション管理</h1>
                        <div className="flex items-center space-x-2">
                            <input type="file" accept=".json" onChange={importData} className="hidden" id="import-file" />
                            <label htmlFor="import-file" className="flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg cursor-pointer text-sm">
                                <span>📁 インポート</span>
                            </label>
                            <button onClick={exportData} className="flex items-center space-x-2 bg-purple-500 hover:bg-purple-600 text-white px-3 py-2 rounded-lg text-sm">
                                <span>💾 エクスポート</span>
                            </button>
                            <button onClick={resetAllData} className="flex items-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg text-sm">
                                <span>🗑️ データリセット</span>
                            </button>
                            <button onClick={() => setShowAddPosition(true)} className="flex items-center space-x-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                                <Plus />
                                <span>新規ポジション追加</span>
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {positions.map((position) => {
                            const stats = getPositionStats(position);
                            const isEditing = editingPosition === position.id;
                            
                            return (
                                <div key={position.id} className="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow flex flex-col">
                                    <div className="flex-shrink-0">
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1 pr-10" onClick={() => !isEditing && setSelectedPosition(position)}>
                                                {isEditing && editingPositionData ? (
                                                    <div className="space-y-2">
                                                        <input type="text" value={editingPositionData.name} onChange={(e) => setEditingPositionData(d => ({ ...d, name: e.target.value }))} className="w-full font-semibold text-gray-800 border rounded px-2 py-1" />
                                                        <input type="text" value={editingPositionData.department} onChange={(e) => setEditingPositionData(d => ({ ...d, department: e.target.value }))} className="w-full text-sm text-gray-600 border rounded px-2 py-1" />
                                                        <input type="text" value={editingPositionData.hiringManager} onChange={(e) => setEditingPositionData(d => ({ ...d, hiringManager: e.target.value }))} className="w-full text-sm text-gray-600 border rounded px-2 py-1" placeholder="採用責任者" />
                                                        <select value={editingPositionData.hiringAttribute} onChange={(e) => setEditingPositionData(d => ({ ...d, hiringAttribute: e.target.value }))} className="w-full text-sm text-gray-600 border rounded px-2 py-1">
                                                            {HIRING_ATTRIBUTES.map(attr => (<option key={attr.value} value={attr.value}>{attr.label}</option>))}
                                                        </select>
                                                    </div>
                                                ) : (
                                                    <div className="cursor-pointer">
                                                        <h3 className="font-semibold text-gray-800 mb-1">{position.name}</h3>
                                                        <p className="text-sm text-gray-600 mb-1">{position.department}</p>
                                                        <div className="text-xs text-gray-500"><span className="font-medium">責任者:</span> {position.hiringManager || '未設定'}</div>
                                                        <div className="text-xs text-gray-500"><span className="font-medium">属性:</span> {HIRING_ATTRIBUTES.find(a => a.value === position.hiringAttribute)?.label}</div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="absolute top-4 right-4 flex items-center space-x-1">
                                                <button onClick={() => { setSelectedPosition(position); setShowPhaseEdit(true); }} className="text-gray-400 hover:text-purple-600 p-1" title="フェーズ設定"><Workflow /></button>
                                                <button onClick={() => { setSelectedPosition(position); setShowCustomFields(true); }} className="text-gray-400 hover:text-indigo-600 p-1" title="カスタムフィールド設定"><Settings /></button>
                                                <button onClick={() => isEditing ? setEditingPosition(null) : setEditingPosition(position.id, setEditingPositionData(position))} className="text-gray-400 hover:text-gray-600 p-1" title="編集"><MoreHorizontal /></button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex-grow mt-4">
                                        {isEditing ? (
                                            <div className="flex space-x-2 mt-2">
                                                <button onClick={() => { updatePosition(position.id, editingPositionData); setEditingPosition(null); }} className="flex-1 text-sm bg-green-500 text-white px-2 py-1 rounded">保存</button>
                                                <button onClick={() => setEditingPosition(null)} className="flex-1 text-sm bg-gray-200 px-2 py-1 rounded">キャンセル</button>
                                                <button onClick={() => { if (confirm('このポジションを削除しますか？')) { deletePosition(position.id); } }} className="text-sm bg-red-500 text-white px-2 py-1 rounded" title="削除"><Trash2 /></button>
                                            </div>
                                        ) : (
                                            <div className="space-y-3 flex flex-col h-full">
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-blue-600">{stats.totalCandidates}</div>
                                                    <div className="text-sm text-gray-500">総候補者数</div>
                                                </div>
                                                <div className="flex-grow grid grid-cols-3 gap-2 text-center">
                                                    {(position.phases || []).slice(0, 6).map((phase) => (
                                                        <div key={phase.id} title={phase.name}>
                                                            <div className={`text-lg font-bold text-white px-2 py-1 rounded text-sm ${phase.color}`}>{phase.candidates.length}</div>
                                                            <div className="text-xs text-gray-500 mt-1 truncate">{phase.name}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="flex justify-between text-xs text-gray-500 pt-2 border-t mt-auto">
                                                    <span><span className="font-medium">フェーズ:</span> {(position.phases || []).length}個</span>
                                                    <span><span className="font-medium">フィールド:</span> {(position.customFields || []).length}個</span>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {showAddPosition && <AddPositionModal isOpen={showAddPosition} newPosition={newPosition} onPositionChange={setNewPosition} onAdd={addPosition} onCancel={() => setShowAddPosition(false)} />}
                    {showPhaseEdit && <PhaseEditModal isOpen={showPhaseEdit} position={selectedPosition} onUpdatePosition={updatePosition} onClose={() => { setShowPhaseEdit(false); setSelectedPosition(null); }} />}
                    {showCustomFields && <CustomFieldsModal isOpen={showCustomFields} position={selectedPosition} onUpdatePosition={updatePosition} onClose={() => { setShowCustomFields(false); setSelectedPosition(null); }} />}
                    {detailModalOpen && <CandidateDetailModal isOpen={detailModalOpen} candidate={detailEditingCandidate} phaseId={detailEditingPhase} position={selectedPosition} onUpdate={updateCandidate} onUpdatePosition={updatePosition} onClose={() => { setDetailModalOpen(false); setDetailEditingCandidate(null); setDetailEditingPhase(null); }} />}
                </div>
            );
        };

        const LoginComponent = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === 'salowin2025') { onLogin(); } else { alert('パスワードが正しくありません'); }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
                        <h2 className="text-2xl font-bold mb-6 text-center">サロウィン社内専用</h2>
                        <p className="text-gray-600 mb-4 text-center">採用管理システム（社内共有版）<br/>パスワードを入力してください</p>
                        <form onSubmit={handleSubmit}>
                            <input type="password" placeholder="パスワードを入力" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            <button type="submit" className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium">ログイン</button>
                        </form>
                        <div className="mt-4 text-xs text-gray-500 text-center">
                            社内チーム全体でデータを共有します<br/>
                            フェーズ編集＆カスタムフィールド機能付き<br/>
                            <span className="text-green-600">💾 データは自動保存されます</span>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(() => localStorage.getItem('salowin_auth_status') === 'true');
            const handleLogin = () => { setIsAuthenticated(true); localStorage.setItem('salowin_auth_status', 'true'); };
            const handleLogout = () => { setIsAuthenticated(false); localStorage.removeItem('salowin_auth_status'); };

            if (!isAuthenticated) {
                return <LoginComponent onLogin={handleLogin} />;
            }

            return (
                <div>
                    <div className="absolute top-4 right-4 z-50">
                        <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm">ログアウト</button>
                    </div>
                    <RecruitmentSystem />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
