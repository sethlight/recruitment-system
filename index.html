<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用管理システム（社内共有版）</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide { 
            width: 1em; 
            height: 1em; 
            fill: none; 
            stroke: currentColor; 
            stroke-width: 2; 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;

        // アイコンコンポーネント
        const Plus = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5v14"/>
            </svg>
        );

        const User = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Clock = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const MoreHorizontal = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="1"/>
                <circle cx="19" cy="12" r="1"/>
                <circle cx="5" cy="12" r="1"/>
            </svg>
        );

        const Edit3 = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
        );

        const Trash2 = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Settings = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        );

        const Workflow = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <rect width="8" height="8" x="3" y="3" rx="2"/>
                <path d="m7 11 0 4.5M11 15.5a4.5 4.5 0 0 1 4.5-4.5"/>
                <rect width="8" height="8" x="13" y="13" rx="2"/>
            </svg>
        );

        const History = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
                <path d="M12 7v5l4 2"/>
            </svg>
        );

        // フィールドタイプの定数
        const FIELD_TYPES = [
            { value: 'text', label: 'テキスト' },
            { value: 'number', label: '数値' },
            { value: 'date', label: '日付' },
            { value: 'select', label: '選択肢' },
            { value: 'email', label: 'メール' },
            { value: 'tel', label: '電話番号' },
            { value: 'textarea', label: '長文テキスト' }
        ];

        // 採用者属性の定数
        const HIRING_ATTRIBUTES = [
          { value: 'experienced', label: '経験者' },
          { value: 'potential', label: 'ポテンシャル採用' },
          { value: 'skill-dependent', label: 'スキル次第' },
          { value: 'none', label: '特になし' }
        ];

        // 利用可能な色の定数
        const AVAILABLE_COLORS = [
          { value: 'bg-pink-500', label: 'ピンク' },
          { value: 'bg-blue-500', label: 'ブルー' },
          { value: 'bg-orange-500', label: 'オレンジ' },
          { value: 'bg-purple-500', label: 'パープル' },
          { value: 'bg-indigo-500', label: 'インディゴ' },
          { value: 'bg-green-500', label: 'グリーン' },
          { value: 'bg-emerald-500', label: 'エメラルド' },
          { value: 'bg-red-500', label: 'レッド' },
          { value: 'bg-yellow-500', label: 'イエロー' },
          { value: 'bg-cyan-500', label: 'シアン' },
          { value: 'bg-gray-500', label: 'グレー' },
          { value: 'bg-teal-500', label: 'ティール' }
        ];

        // デフォルトの採用フェーズ
        const DEFAULT_RECRUITMENT_PHASES = [
          { id: 'application', name: '応募', color: 'bg-pink-500' },
          { id: 'screening', name: '書類選考', color: 'bg-blue-500' },
          { id: 'interview1', name: '一次面接', color: 'bg-orange-500' },
          { id: 'interview2', name: '二次面接', color: 'bg-purple-500' },
          { id: 'final', name: '最終面接', color: 'bg-indigo-500' },
          { id: 'offer', name: '内定', color: 'bg-green-500' },
          { id: 'hired', name: '採用決定', color: 'bg-emerald-500' },
          { id: 'declined', name: '辞退', color: 'bg-orange-500' },
          { id: 'rejected', name: '不合格', color: 'bg-red-500' }
        ];

        // フェーズ編集モーダル
        const PhaseEditModal = ({ isOpen, position, onUpdatePosition, onClose }) => {
            const [editingPhases, setEditingPhases] = useState([]);
            const [newPhase, setNewPhase] = useState({ name: '', color: 'bg-blue-500' });

            useEffect(() => {
                if (position) {
                    setEditingPhases([...(position.phases || [])]);
                }
            }, [position]);

            if (!isOpen || !position) return null;

            const handlePhaseUpdate = (phaseId, updates) => {
                setEditingPhases(prev => 
                    prev.map(phase => phase.id === phaseId ? { ...phase, ...updates } : phase)
                );
            };

            const handleAddPhase = () => {
                if (!newPhase.name.trim()) return;
                
                const phase = {
                    id: `phase_${Date.now()}`,
                    name: newPhase.name.trim(),
                    color: newPhase.color,
                    candidates: []
                };
                
                setEditingPhases(prev => [...prev, phase]);
                setNewPhase({ name: '', color: 'bg-blue-500' });
            };

            const handleDeletePhase = (phaseId) => {
                const phaseToDelete = editingPhases.find(p => p.id === phaseId);
                const candidateCount = phaseToDelete?.candidates?.length || 0;
                
                if (candidateCount > 0) {
                    if (!confirm(`「${phaseToDelete?.name}」フェーズを削除しますか？\n\n⚠️ 注意: このフェーズには${candidateCount}名の候補者がいます。削除すると候補者データも失われます。`)) {
                        return;
                    }
                } else {
                    if (!confirm(`「${phaseToDelete?.name}」フェーズを削除しますか？`)) {
                        return;
                    }
                }
                
                setEditingPhases(prev => prev.filter(phase => phase.id !== phaseId));
            };

            const handleMovePhase = (phaseId, direction) => {
                const currentIndex = editingPhases.findIndex(p => p.id === phaseId);
                if (currentIndex === -1) return;
                
                const newIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
                if (newIndex < 0 || newIndex >= editingPhases.length) return;
                
                const newPhases = [...editingPhases];
                [newPhases[currentIndex], newPhases[newIndex]] = [newPhases[newIndex], newPhases[currentIndex]];
                setEditingPhases(newPhases);
            };

            const handleSave = () => {
                onUpdatePosition(position.id, {
                    ...position,
                    phases: editingPhases
                });
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                        <h3 className="text-lg font-semibold mb-4">採用フェーズ設定 - {position.name}</h3>
                        
                        <div className="space-y-3 mb-6">
                            {editingPhases.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <p className="text-sm">まだフェーズが設定されていません</p>
                                    <p className="text-xs mt-1">下記のフォームから新しいフェーズを追加してください</p>
                                </div>
                            )}
                            {editingPhases.map((phase, index) => (
                                <div key={phase.id} className="border rounded-lg p-4 bg-gray-50">
                                    <div className="flex items-center space-x-3 mb-3">
                                        <div className="flex items-center space-x-2">
                                            <span className="text-sm text-gray-500 font-mono w-6">{index + 1}.</span>
                                            <div className={`w-4 h-4 rounded-full ${phase.color}`}></div>
                                        </div>
                                        <input
                                            type="text"
                                            value={phase.name}
                                            onChange={(e) => handlePhaseUpdate(phase.id, { name: e.target.value })}
                                            className="flex-1 border rounded px-3 py-2 font-medium bg-white"
                                            placeholder="フェーズ名を入力"
                                        />
                                        <select
                                            value={phase.color}
                                            onChange={(e) => handlePhaseUpdate(phase.id, { color: e.target.value })}
                                            className="border rounded px-3 py-2 bg-white"
                                        >
                                            {AVAILABLE_COLORS.map(color => (
                                                <option key={color.value} value={color.value}>
                                                    {color.label}
                                                </option>
                                            ))}
                                        </select>
                                        <div className="flex items-center space-x-1">
                                            <button
                                                onClick={() => handleMovePhase(phase.id, 'up')}
                                                disabled={index === 0}
                                                className="text-gray-500 hover:text-gray-700 disabled:text-gray-300 p-1 bg-white rounded border hover:bg-gray-50"
                                                title="上に移動"
                                            >
                                                ↑
                                            </button>
                                            <button
                                                onClick={() => handleMovePhase(phase.id, 'down')}
                                                disabled={index === editingPhases.length - 1}
                                                className="text-gray-500 hover:text-gray-700 disabled:text-gray-300 p-1 bg-white rounded border hover:bg-gray-50"
                                                title="下に移動"
                                            >
                                                ↓
                                            </button>
                                            <button
                                                onClick={() => handleDeletePhase(phase.id)}
                                                className="text-red-500 hover:text-red-700 p-1 bg-white rounded border hover:bg-red-50"
                                                title="このフェーズを削除"
                                            >
                                                <Trash2 />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    {phase.candidates && phase.candidates.length > 0 && (
                                        <div className="ml-6 text-xs text-gray-600">
                                            👥 このフェーズには {phase.candidates.length} 名の候補者がいます
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="border-t pt-4 mb-6 bg-blue-50 p-4 rounded-lg">
                            <h4 className="font-medium mb-3 text-blue-800">🆕 新しいフェーズを追加</h4>
                            <div className="space-y-3">
                                <div className="flex space-x-3">
                                    <input
                                        type="text"
                                        placeholder="フェーズ名（例：適性検査、役員面接、最終確認）"
                                        value={newPhase.name}
                                        onChange={(e) => setNewPhase(prev => ({ ...prev, name: e.target.value }))}
                                        className="flex-1 border rounded px-3 py-2 bg-white"
                                    />
                                    <div className="flex items-center space-x-2">
                                        <div className={`w-4 h-4 rounded-full ${newPhase.color}`}></div>
                                        <select
                                            value={newPhase.color}
                                            onChange={(e) => setNewPhase(prev => ({ ...prev, color: e.target.value }))}
                                            className="border rounded px-3 py-2 bg-white"
                                        >
                                            {AVAILABLE_COLORS.map(color => (
                                                <option key={color.value} value={color.value}>
                                                    {color.label}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <button
                                        onClick={handleAddPhase}
                                        disabled={!newPhase.name.trim()}
                                        className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white px-4 py-2 rounded font-medium"
                                    >
                                        フェーズ追加
                                    </button>
                                </div>
                                <div className="text-xs text-gray-600">
                                    💡 ヒント: フェーズの順序は上下矢印ボタンで変更できます
                                </div>
                            </div>
                        </div>

                        <div className="bg-yellow-50 p-4 rounded-lg mb-4">
                            <h4 className="font-medium text-yellow-800 mb-2">📋 プリセットフェーズを追加</h4>
                            <div className="flex flex-wrap gap-2">
                                {DEFAULT_RECRUITMENT_PHASES.map(preset => {
                                    const exists = editingPhases.some(p => p.name === preset.name);
                                    return (
                                        <button
                                            key={preset.id}
                                            onClick={() => {
                                                if (!exists) {
                                                    const phase = {
                                                        id: `phase_${Date.now()}_${preset.id}`,
                                                        name: preset.name,
                                                        color: preset.color,
                                                        candidates: []
                                                    };
                                                    setEditingPhases(prev => [...prev, phase]);
                                                }
                                            }}
                                            disabled={exists}
                                            className={`text-xs px-3 py-1 rounded border ${
                                                exists 
                                                    ? 'bg-gray-200 text-gray-500 cursor-not-allowed' 
                                                    : 'bg-white hover:bg-gray-50 text-gray-700'
                                            }`}
                                        >
                                            <div className="flex items-center space-x-1">
                                                <div className={`w-3 h-3 rounded-full ${preset.color}`}></div>
                                                <span>{preset.name}</span>
                                                {exists && <span>✓</span>}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="flex space-x-2">
                            <button
                                onClick={onClose}
                                className="flex-1 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg"
                            >
                                キャンセル
                            </button>
                            <button
                                onClick={handleSave}
                                className="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                            >
                                保存
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // カスタムフィールド入力コンポーネント
        const CustomFieldInput = ({ field, value, onChange }) => {
            const handleChange = (newValue) => {
                onChange(field.id, newValue);
            };

            switch (field.type) {
                case 'text':
                case 'email':
                case 'tel':
                    return (
                        <input
                            type={field.type}
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            placeholder={field.name}
                            required={field.required}
                        />
                    );
                case 'number':
                    return (
                        <input
                            type="number"
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            placeholder={field.name}
                            required={field.required}
                        />
                    );
                case 'date':
                    return (
                        <input
                            type="date"
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            required={field.required}
                        />
                    );
                case 'select':
                    return (
                        <select
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            required={field.required}
                        >
                            <option value="">{field.name}を選択</option>
                            {(field.options || []).map((option, index) => (
                                <option key={index} value={option}>
                                    {option}
                                </option>
                            ))}
                        </select>
                    );
                case 'textarea':
                    return (
                        <textarea
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm h-20 resize-none"
                            placeholder={field.name}
                            required={field.required}
                        />
                    );
                default:
                    return null;
            }
        };

        // カスタムフィールド設定モーダル
        const CustomFieldsModal = ({ isOpen, position, onUpdatePosition, onClose }) => {
            const [editingFields, setEditingFields] = useState([]);
            const [newField, setNewField] = useState({ 
                name: '', 
                type: 'text', 
                required: false, 
                options: [] 
            });

            useEffect(() => {
                if (position) {
                    setEditingFields([...(position.customFields || [])]);
                }
            }, [position]);

            if (!isOpen || !position) return null;

            const handleFieldUpdate = (fieldId, updates) => {
                setEditingFields(prev => 
                    prev.map(field => field.id === fieldId ? { ...field, ...updates } : field)
                );
            };

            const handleAddField = () => {
                if (!newField.name.trim()) return;
                
                const field = {
                    id: `field_${Date.now()}`,
                    name: newField.name.trim(),
                    type: newField.type,
                    required: newField.required,
                    options: newField.type === 'select' ? [] : undefined
                };
                
                setEditingFields(prev => [...prev, field]);
                setNewField({ name: '', type: 'text', required: false, options: [] });
            };

            const handleDeleteField = (fieldId) => {
                const fieldToDelete = editingFields.find(f => f.id === fieldId);
                if (confirm(`「${fieldToDelete?.name}」フィールドを削除しますか？\n\n⚠️ 注意: このフィールドに入力済みの候補者データも全て失われます。`)) {
                    setEditingFields(prev => prev.filter(field => field.id !== fieldId));
                }
            };

            const handleAddOption = (fieldId) => {
                const option = prompt('新しい選択肢を入力してください:\n\n例: 初級、中級、上級');
                if (option && option.trim()) {
                    const trimmedOption = option.trim();
                    const field = editingFields.find(f => f.id === fieldId);
                    const existingOptions = field?.options || [];
                    
                    if (existingOptions.includes(trimmedOption)) {
                        alert('その選択肢は既に存在します。');
                        return;
                    }
                    
                    handleFieldUpdate(fieldId, {
                        options: [...existingOptions, trimmedOption]
                    });
                }
            };

            const handleSave = () => {
                onUpdatePosition(position.id, {
                    ...position,
                    customFields: editingFields
                });
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                        <h3 className="text-lg font-semibold mb-4">カスタムフィールド設定 - {position.name}</h3>
                        
                        <div className="space-y-3 mb-6">
                            {editingFields.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <p className="text-sm">まだカスタムフィールドが設定されていません</p>
                                    <p className="text-xs mt-1">下記のフォームから新しいフィールドを追加してください</p>
                                </div>
                            )}
                            {editingFields.map((field) => (
                                <div key={field.id} className="border rounded-lg p-3 bg-gray-50">
                                    <div className="flex items-center space-x-3 mb-2">
                                        <input
                                            type="text"
                                            value={field.name}
                                            onChange={(e) => handleFieldUpdate(field.id, { name: e.target.value })}
                                            className="flex-1 border rounded px-2 py-1 font-medium bg-white"
                                            placeholder="フィールド名を入力"
                                        />
                                        <select
                                            value={field.type}
                                            onChange={(e) => handleFieldUpdate(field.id, { type: e.target.value, options: e.target.value === 'select' ? field.options || [] : undefined })}
                                            className="border rounded px-2 py-1 bg-white"
                                        >
                                            {FIELD_TYPES.map(type => (
                                                <option key={type.value} value={type.value}>
                                                    {type.label}
                                                </option>
                                            ))}
                                        </select>
                                        <label className="flex items-center space-x-1">
                                            <input
                                                type="checkbox"
                                                checked={field.required || false}
                                                onChange={(e) => handleFieldUpdate(field.id, { required: e.target.checked })}
                                            />
                                            <span className="text-sm">必須</span>
                                        </label>
                                        <button
                                            onClick={() => handleDeleteField(field.id)}
                                            className="text-red-500 hover:text-red-700 p-1 bg-white rounded border hover:bg-red-50"
                                            title="このフィールドを削除"
                                        >
                                            <Trash2 />
                                        </button>
                                    </div>
                                    
                                    {field.type === 'select' && (
                                        <div className="ml-4 mt-3 p-3 bg-white rounded border">
                                            <div className="flex items-center space-x-2 mb-2">
                                                <span className="text-sm font-medium">選択肢の管理:</span>
                                                <button
                                                    onClick={() => handleAddOption(field.id)}
                                                    className="text-blue-500 hover:text-blue-700 text-sm bg-blue-50 px-2 py-1 rounded border border-blue-200 hover:bg-blue-100"
                                                >
                                                    + 選択肢を追加
                                                </button>
                                            </div>
                                            {(field.options || []).length === 0 && (
                                                <p className="text-xs text-gray-500 mb-2">まだ選択肢がありません。上のボタンから追加してください。</p>
                                            )}
                                            <div className="flex flex-wrap gap-2">
                                                {(field.options || []).map((option, index) => (
                                                    <span
                                                        key={index}
                                                        className="bg-gray-100 px-2 py-1 rounded text-sm cursor-pointer hover:bg-red-100 border"
                                                        onClick={() => {
                                                            if (confirm(`選択肢「${option}」を削除しますか？`)) {
                                                                const newOptions = field.options.filter((_, i) => i !== index);
                                                                handleFieldUpdate(field.id, { options: newOptions });
                                                            }
                                                        }}
                                                        title="クリックで削除"
                                                    >
                                                        {option} ×
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="border-t pt-4 mb-6 bg-blue-50 p-4 rounded-lg">
                            <h4 className="font-medium mb-3 text-blue-800">🆕 新しいフィールドを追加</h4>
                            <div className="space-y-3">
                                <div className="flex space-x-2">
                                    <input
                                        type="text"
                                        placeholder="フィールド名（例：連絡先、経験年数、希望年収）"
                                        value={newField.name}
                                        onChange={(e) => setNewField(prev => ({ ...prev, name: e.target.value }))}
                                        className="flex-1 border rounded px-3 py-2 bg-white"
                                    />
                                    <select
                                        value={newField.type}
                                        onChange={(e) => setNewField(prev => ({ ...prev, type: e.target.value }))}
                                        className="border rounded px-3 py-2 bg-white"
                                    >
                                        {FIELD_TYPES.map(type => (
                                            <option key={type.value} value={type.value}>
                                                {type.label}
                                            </option>
                                        ))}
                                    </select>
                                    <label className="flex items-center space-x-1 bg-white px-3 py-2 rounded border">
                                        <input
                                            type="checkbox"
                                            checked={newField.required}
                                            onChange={(e) => setNewField(prev => ({ ...prev, required: e.target.checked }))}
                                        />
                                        <span className="text-sm">必須項目</span>
                                    </label>
                                    <button
                                        onClick={handleAddField}
                                        disabled={!newField.name.trim()}
                                        className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white px-4 py-2 rounded font-medium"
                                    >
                                        フィールド追加
                                    </button>
                                </div>
                                <div className="text-xs text-gray-600">
                                    💡 ヒント: 「選択肢」タイプを選んだ場合は、追加後に選択肢の設定ができます
                                </div>
                            </div>
                        </div>

                        <div className="flex space-x-2">
                            <button
                                onClick={onClose}
                                className="flex-1 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg"
                            >
                                キャンセル
                            </button>
                            <button
                                onClick={handleSave}
                                className="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                            >
                                保存
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 候補者詳細モーダル
        const CandidateDetailModal = ({ 
          isOpen, 
          candidate, 
          phaseId, 
          position,
          onUpdate, 
          onClose,
          onUpdatePosition
        }) => {
          const [editData, setEditData] = useState(null);
          const [showFieldManager, setShowFieldManager] = useState(false);
          const [showHistory, setShowHistory] = useState(false);
          const [newQuickField, setNewQuickField] = useState({ name: '', type: 'text', required: false });

          useEffect(() => {
            if (candidate) {
              setEditData({
                name: candidate.name || '',
                notes: candidate.notes || '',
                customFields: { ...(candidate.customFields || {}) }
              });
            } else {
              setEditData(null);
            }
          }, [candidate]);

          if (!isOpen || !candidate || !editData) return null;

          const handleCustomFieldChange = (fieldId, value) => {
            setEditData(prev => ({
              ...prev,
              customFields: {
                ...prev.customFields,
                [fieldId]: value
              }
            }));
          };

          const handleAddQuickField = () => {
            if (!newQuickField.name.trim()) return;
            
            const newField = {
              id: `field_${Date.now()}`,
              name: newQuickField.name.trim(),
              type: newQuickField.type,
              required: newQuickField.required,
              options: newQuickField.type === 'select' ? [] : undefined
            };

            const updatedPosition = {
              ...position,
              customFields: [...(position.customFields || []), newField]
            };

            onUpdatePosition(position.id, updatedPosition);
            setNewQuickField({ name: '', type: 'text', required: false });
          };

          const handleDeleteField = (fieldId) => {
            const fieldToDelete = position.customFields?.find(f => f.id === fieldId);
            if (confirm(`「${fieldToDelete?.name}」フィールドを削除しますか？\n\n⚠️ 注意: このフィールドのデータは全ての候補者から失われます。`)) {
              const updatedPosition = {
                ...position,
                customFields: position.customFields?.filter(f => f.id !== fieldId) || []
              };
              onUpdatePosition(position.id, updatedPosition);
              
              setEditData(prev => {
                const newCustomFields = { ...prev.customFields };
                delete newCustomFields[fieldId];
                return { ...prev, customFields: newCustomFields };
              });
            }
          };

          const handleSave = () => {
            onUpdate(phaseId, candidate.id, editData);
            onClose();
          };

          const getPhaseName = (phaseId) => {
            if (!phaseId) return '新規登録';
            const phase = position.phases.find(p => p.id === phaseId);
            return phase ? phase.name : '不明なフェーズ';
          };

          const getPhaseColor = (phaseId) => {
            if (!phaseId) return 'bg-gray-500';
            const phase = position.phases.find(p => p.id === phaseId);
            return phase ? phase.color : 'bg-gray-500';
          };

          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg p-6 max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-lg font-semibold">候補者詳細編集</h3>
                  <div className="flex items-center space-x-2">
                    <button
                      onClick={() => {
                        setShowFieldManager(false);
                        setShowHistory(!showHistory);
                      }}
                      className={`text-sm px-3 py-1 rounded border ${
                        showHistory ? 'bg-green-100 text-green-700 border-green-300' : 'bg-gray-100 hover:bg-gray-200'
                      }`}
                    >
                      {showHistory ? '📋 編集画面' : '📊 移動履歴'}
                    </button>
                    <button
                      onClick={() => {
                        setShowHistory(false);
                        setShowFieldManager(!showFieldManager);
                      }}
                      className={`text-sm px-3 py-1 rounded border ${
                        showFieldManager ? 'bg-blue-100 text-blue-700 border-blue-300' : 'bg-gray-100 hover:bg-gray-200'
                      }`}
                    >
                      {showFieldManager ? '📝 入力画面' : '⚙️ フィールド管理'}
                    </button>
                  </div>
                </div>

                {showHistory ? (
                  <div className="space-y-4">
                    <div className="bg-green-50 p-4 rounded-lg">
                      <h4 className="font-medium mb-3 text-green-800 flex items-center space-x-2">
                        <History />
                        <span>📊 フェーズ移動履歴 - {candidate.name}さん</span>
                      </h4>
                      
                      {(!candidate.phaseHistory || candidate.phaseHistory.length === 0) && (
                        <div className="text-center py-8 text-gray-500">
                          <p className="text-sm">まだ移動履歴がありません</p>
                        </div>
                      )}

                      {candidate.phaseHistory && candidate.phaseHistory.length > 0 && (
                        <div className="space-y-3">
                          {candidate.phaseHistory.slice().reverse().map((history, index) => (
                            <div key={index} className="bg-white p-4 rounded-lg border-l-4 border-green-400">
                              <div className="flex items-center justify-between mb-2">
                                <div className="flex items-center space-x-3">
                                  {history.action === 'created' ? (
                                    <div className="flex items-center space-x-2">
                                      <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                      <span className="font-medium text-green-700">✨ 新規登録</span>
                                    </div>
                                  ) : (
                                    <div className="flex items-center space-x-2">
                                      <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                      <span className="font-medium text-blue-700">🔄 フェーズ移動</span>
                                    </div>
                                  )}
                                </div>
                                <span className="text-xs text-gray-500">
                                  {new Date(history.timestamp).toLocaleString('ja-JP', {
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                  })}
                                </span>
                              </div>
                              
                              <div className="flex items-center space-x-3">
                                {history.action === 'created' ? (
                                  <div className="flex items-center space-x-2">
                                    <div className={`px-3 py-1 rounded-full text-xs font-medium text-white ${getPhaseColor(history.toPhase)}`}>
                                      {getPhaseName(history.toPhase)}
                                    </div>
                                    <span className="text-sm text-gray-600">に登録されました</span>
                                  </div>
                                ) : (
                                  <div className="flex items-center space-x-2">
                                    <div className={`px-3 py-1 rounded-full text-xs font-medium text-white ${getPhaseColor(history.fromPhase)}`}>
                                      {getPhaseName(history.fromPhase)}
                                    </div>
                                    <span className="text-gray-400">→</span>
                                    <div className={`px-3 py-1 rounded-full text-xs font-medium text-white ${getPhaseColor(history.toPhase)}`}>
                                      {getPhaseName(history.toPhase)}
                                    </div>
                                    <span className="text-sm text-gray-600">に移動</span>
                                  </div>
                                )}
                              </div>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>

                    <div className="bg-blue-50 p-4 rounded-lg">
                      <h4 className="font-medium mb-2 text-blue-800">📈 統計情報</h4>
                      <div className="grid grid-cols-2 gap-4 text-sm">
                        <div>
                          <span className="font-medium">総移動回数:</span>
                          <span className="ml-2">{(candidate.phaseHistory?.length || 1) - 1}回</span>
                        </div>
                        <div>
                          <span className="font-medium">滞在期間:</span>
                          <span className="ml-2">
                            {Math.floor((new Date() - new Date(candidate.createdAt)) / (1000 * 60 * 60 * 24))}日
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                ) : showFieldManager ? (
                  <div className="space-y-4">
                    <div className="bg-blue-50 p-4 rounded-lg">
                      <h4 className="font-medium mb-3 text-blue-800">🆕 新しいフィールドを追加</h4>
                      <div className="space-y-3">
                        <div className="flex space-x-2">
                          <input
                            type="text"
                            placeholder="フィールド名"
                            value={newQuickField.name}
                            onChange={(e) => setNewQuickField(prev => ({ ...prev, name: e.target.value }))}
                            className="flex-1 border rounded px-3 py-2 text-sm"
                          />
                          <select
                            value={newQuickField.type}
                            onChange={(e) => setNewQuickField(prev => ({ ...prev, type: e.target.value }))}
                            className="border rounded px-2 py-2 text-sm"
                          >
                            {FIELD_TYPES.map(type => (
                              <option key={type.value} value={type.value}>
                                {type.label}
                              </option>
                            ))}
                          </select>
                        </div>
                        <div className="flex items-center justify-between">
                          <label className="flex items-center space-x-2">
                            <input
                              type="checkbox"
                              checked={newQuickField.required}
                              onChange={(e) => setNewQuickField(prev => ({ ...prev, required: e.target.checked }))}
                            />
                            <span className="text-sm">必須項目</span>
                          </label>
                          <button
                            onClick={handleAddQuickField}
                            disabled={!newQuickField.name.trim()}
                            className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white px-4 py-2 rounded text-sm"
                          >
                            追加
                          </button>
                        </div>
                      </div>
                    </div>

                    <div className="space-y-2">
                      <h4 className="font-medium text-gray-800">📋 現在のカスタムフィールド</h4>
                      {(position.customFields || []).length === 0 && (
                        <p className="text-sm text-gray-500 py-4 text-center">まだカスタムフィールドがありません</p>
                      )}
                      {(position.customFields || []).map((field) => (
                        <div key={field.id} className="flex items-center justify-between p-3 bg-gray-50 rounded border">
                          <div className="flex items-center space-x-3">
                            <span className="font-medium text-sm">{field.name}</span>
                            <span className="text-xs bg-gray-200 px-2 py-1 rounded">
                              {FIELD_TYPES.find(t => t.value === field.type)?.label}
                            </span>
                            {field.required && (
                              <span className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">必須</span>
                            )}
                          </div>
                          <button
                            onClick={() => handleDeleteField(field.id)}
                            className="text-red-500 hover:text-red-700 p-1 rounded hover:bg-red-50"
                            title="削除"
                          >
                            <Trash2 />
                          </button>
                        </div>
                      ))}
                    </div>
                  </div>
                ) : (
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        候補者名 <span className="text-red-500">*</span>
                      </label>
                      <input
                        type="text"
                        value={editData.name}
                        onChange={(e) => setEditData({ ...editData, name: e.target.value })}
                        className="w-full border rounded-lg px-3 py-2"
                        required
                      />
                    </div>

                    {(position?.customFields || []).length === 0 && (
                      <div className="text-center py-6 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                        <p className="text-sm text-gray-500 mb-2">まだカスタムフィールドがありません</p>
                        <button
                          onClick={() => setShowFieldManager(true)}
                          className="text-blue-500 hover:text-blue-700 text-sm font-medium"
                        >
                          ⚙️ フィールドを追加する
                        </button>
                      </div>
                    )}
                    {(position?.customFields || []).map((field) => (
                      <div key={field.id}>
                        <div className="flex items-center justify-between mb-1">
                          <label className="block text-sm font-medium text-gray-700">
                            {field.name}
                            {field.required && <span className="text-red-500"> *</span>}
                          </label>
                          <button
                            onClick={() => handleDeleteField(field.id)}
                            className="text-gray-400 hover:text-red-500 p-1"
                            title="このフィールドを削除"
                          >
                            <Trash2 />
                          </button>
                        </div>
                        <CustomFieldInput
                          field={field}
                          value={editData.customFields[field.id]}
                          onChange={handleCustomFieldChange}
                        />
                      </div>
                    ))}

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        メモ・詳細情報
                      </label>
                      <textarea
                        value={editData.notes}
                        onChange={(e) => setEditData({ ...editData, notes: e.target.value })}
                        className="w-full border rounded-lg px-3 py-2 h-32 resize-none"
                        placeholder="候補者に関するメモや詳細情報を入力してください..."
                      />
                    </div>
                    <div className="text-xs text-gray-500">
                      <strong>登録日:</strong> {new Date(candidate.createdAt).toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                      })}
                      {candidate.lastUpdated && candidate.lastUpdated !== candidate.createdAt && (
                        <div className="mt-1">
                          <strong>最終更新:</strong> {new Date(candidate.lastUpdated).toLocaleString('ja-JP', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric', 
                            hour: '2-digit',
                            minute: '2-digit'
                          })} <span className="text-blue-500">(フェーズ移動)</span>
                        </div>
                      )}
                    </div>
                  </div>
                )}

                <div className="flex space-x-2 mt-6 pt-4 border-t">
                  <button
                    onClick={onClose}
                    className="flex-1 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg"
                  >
                    キャンセル
                  </button>
                  {!showFieldManager && !showHistory && (
                    <button
                      onClick={handleSave}
                      className="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                    >
                      保存
                    </button>
                  )}
                </div>
              </div>
            </div>
          );
        };

        // 候補者カード
        const CandidateCard = ({ 
          candidate, 
          phaseId, 
          position,
          onUpdateCandidate,
          onMoveCandidate,
          onDeleteCandidate,
          selectedCandidate,
          onCandidateClick,
          onOpenDetail
        }) => {
          const [showMenu, setShowMenu] = useState(false);
          const [isEditing, setIsEditing] = useState(false);
          const [editingName, setEditingName] = useState(candidate.name);
          const isSelected = selectedCandidate?.id === candidate.id;

          useEffect(() => {
            setEditingName(candidate.name);
          }, [candidate.name]);

          const handleNameUpdate = () => {
              if (editingName.trim() && editingName !== candidate.name) {
                  onUpdateCandidate(phaseId, candidate.id, { name: editingName.trim() });
              } else {
                  setEditingName(candidate.name); // 無効な名前の場合は元に戻す
              }
              setIsEditing(false);
          };

          const getDisplayCustomFields = () => {
            if (!position?.customFields || !candidate.customFields) return [];
            
            return position.customFields
              .filter(field => candidate.customFields[field.id])
              .slice(0, 2)
              .map(field => ({
                name: field.name,
                value: candidate.customFields[field.id],
                type: field.type
              }));
          };

          const displayFields = getDisplayCustomFields();

          const getQuickActions = () => {
            const actions = [];
            const targetPhases = ['offer', 'hired', 'declined', 'rejected'];
            
            position.phases.forEach(phase => {
              if (targetPhases.some(target => phase.name.includes(target) || phase.id === target) && phase.id !== phaseId) {
                actions.push({
                  id: phase.id,
                  name: phase.name,
                  color: phase.color
                });
              }
            });

            return actions;
          };

          const formatDateTime = (dateString) => {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffHours < 1) {
              const diffMinutes = Math.floor(diffMs / (1000 * 60));
              return diffMinutes < 1 ? 'たった今' : `${diffMinutes}分前`;
            } else if (diffHours < 24) {
              return `${diffHours}時間前`;
            } else if (diffDays < 7) {
              return `${diffDays}日前`;
            } else {
              return date.toLocaleDateString('ja-JP', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
            }
          };

          const quickActions = getQuickActions();

          return (
            <div 
              className={`bg-white rounded-lg shadow-sm border-2 p-3 mb-2 hover:shadow-md transition-all relative cursor-pointer ${
                isSelected ? 'border-blue-400 bg-blue-50' : 'border-gray-200'
              }`}
              draggable={isSelected}
              onClick={(e) => {
                e.stopPropagation();
                onCandidateClick(candidate);
              }}
              onDoubleClick={(e) => {
                e.stopPropagation();
                onOpenDetail(candidate);
              }}
              onDragStart={(e) => {
                if (isSelected) {
                  e.dataTransfer.setData('text/plain', JSON.stringify({
                    candidateId: candidate.id,
                    fromPhaseId: phaseId
                  }));
                  e.dataTransfer.effectAllowed = 'move';
                } else {
                  e.preventDefault();
                }
              }}
            >
              <div className="flex items-center justify-between mb-2">
                <div className="flex items-center space-x-2">
                  <div className="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                    <User />
                  </div>
                  <div>
                    {isEditing ? (
                      <input
                        type="text"
                        value={editingName}
                        onChange={(e) => setEditingName(e.target.value)}
                        className="font-medium text-sm border rounded px-1"
                        onBlur={handleNameUpdate}
                        onKeyPress={(e) => e.key === 'Enter' && handleNameUpdate()}
                        onClick={(e) => e.stopPropagation()}
                        autoFocus
                      />
                    ) : (
                      <div className="font-medium text-sm text-gray-800">{candidate.name}</div>
                    )}
                  </div>
                </div>
                
                <div className="flex items-center space-x-2">
                  {isSelected && (
                    <span className="text-xs text-blue-600 font-medium">選択中</span>
                  )}
                  <div className="relative">
                    <button
                      onClick={(e) => {
                        e.stopPropagation();
                        setShowMenu(!showMenu);
                      }}
                      className="text-gray-400 hover:text-gray-600 p-1"
                    >
                      <MoreHorizontal />
                    </button>
                    
                    {showMenu && (
                      <div className="absolute right-0 top-6 bg-white border rounded-lg shadow-lg z-10 py-1 min-w-32">
                        <button
                          onClick={(e) => {
                            e.stopPropagation();
                            onOpenDetail(candidate);
                            setShowMenu(false);
                          }}
                          className="w-full text-left px-3 py-1 text-sm hover:bg-gray-100 flex items-center space-x-2"
                        >
                          <Edit3 />
                          <span>詳細編集</span>
                        </button>
                        <button
                          onClick={(e) => {
                            e.stopPropagation();
                            setIsEditing(true);
                            setShowMenu(false);
                          }}
                          className="w-full text-left px-3 py-1 text-sm hover:bg-gray-100 flex items-center space-x-2"
                        >
                          <Edit3 />
                          <span>名前編集</span>
                        </button>
                        <button
                          onClick={(e) => {
                            e.stopPropagation();
                            if (confirm(`${candidate.name}さんを削除しますか？`)) {
                              onDeleteCandidate(phaseId, candidate.id);
                            }
                            setShowMenu(false);
                          }}
                          className="w-full text-left px-3 py-1 text-sm hover:bg-gray-100 text-red-600 flex items-center space-x-2"
                        >
                          <Trash2 />
                          <span>削除</span>
                        </button>
                      </div>
                    )}
                  </div>
                </div>
              </div>

              {displayFields.length > 0 && (
                <div className="text-xs text-gray-600 mb-2 space-y-1">
                  {displayFields.map((field, index) => (
                    <div key={index} className="flex items-center space-x-1">
                      <span className="font-medium">{field.name}:</span>
                      <span>{field.value}</span>
                    </div>
                  ))}
                </div>
              )}

              {candidate.notes && (
                <div className="text-xs text-gray-600 mb-2 bg-gray-50 p-2 rounded max-h-16 overflow-y-auto">
                  {candidate.notes.length > 50 ? `${candidate.notes.substring(0, 50)}...` : candidate.notes}
                </div>
              )}

              <div className="flex items-center space-x-1 flex-wrap gap-1 mb-2">
                {quickActions.map((action) => (
                  <button
                    key={action.id}
                    onClick={(e) => {
                      e.stopPropagation();
                      onMoveCandidate(candidate.id, phaseId, action.id);
                    }}
                    className={`text-xs ${action.color.replace('bg-', 'bg-')} hover:opacity-80 text-white px-2 py-1 rounded`}
                  >
                    {action.name}
                  </button>
                ))}
              </div>

              <div className="flex items-center justify-between text-xs text-gray-400">
                <div className="flex items-center space-x-2">
                  <Clock />
                  <div className="flex flex-col">
                    <span>{formatDateTime(candidate.lastUpdated || candidate.createdAt)}</span>
                    {candidate.lastUpdated && candidate.lastUpdated !== candidate.createdAt && (
                      <span className="text-xs text-blue-500">移動済み</span>
                    )}
                  </div>
                </div>
                <div className="text-blue-500">
                  {isSelected && <span>（ドラッグ可能）</span>}
                  <span className="ml-1">ダブルクリックで詳細</span>
                </div>
              </div>
            </div>
          );
        };

        // ポジション追加モーダル
        const AddPositionModal = ({ isOpen, newPosition, onPositionChange, onAdd, onCancel }) => {
          if (!isOpen) return null;

          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h3 className="text-lg font-semibold mb-4">新しい採用ポジションを追加</h3>
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      採用ポジション
                    </label>
                    <input
                      type="text"
                      value={newPosition.name}
                      onChange={(e) => onPositionChange({ ...newPosition, name: e.target.value })}
                      className="w-full border rounded-lg px-3 py-2"
                      placeholder="例：ネイル本部人員（セールス＆CS）"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      採用事業部
                    </label>
                    <input
                      type="text"
                      value={newPosition.department}
                      onChange={(e) => onPositionChange({ ...newPosition, department: e.target.value })}
                      className="w-full border rounded-lg px-3 py-2"
                      placeholder="例：リテール事業部"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      採用責任者
                    </label>
                    <input
                      type="text"
                      value={newPosition.hiringManager}
                      onChange={(e) => onPositionChange({ ...newPosition, hiringManager: e.target.value })}
                      className="w-full border rounded-lg px-3 py-2"
                      placeholder="例：田中マネージャー"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      採用者属性
                    </label>
                    <select
                      value={newPosition.hiringAttribute}
                      onChange={(e) => onPositionChange({ ...newPosition, hiringAttribute: e.target.value })}
                      className="w-full border rounded-lg px-3 py-2"
                    >
                      {HIRING_ATTRIBUTES.map(attr => (
                        <option key={attr.value} value={attr.value}>
                          {attr.label}
                        </option>
                      ))}
                    </select>
                  </div>
                </div>
                <div className="flex space-x-2 mt-6">
                  <button
                    onClick={onCancel}
                    className="flex-1 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg"
                  >
                    キャンセル
                  </button>
                  <button
                    onClick={onAdd}
                    className="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                  >
                    追加
                  </button>
                </div>
              </div>
            </div>
          );
        };

        // 採用管理システム
        const RecruitmentSystem = () => {
            const [positions, setPositions] = useState([]);
            const [selectedPosition, setSelectedPosition] = useState(null);
            const [selectedCandidate, setSelectedCandidate] = useState(null);
            const [newTaskInputs, setNewTaskInputs] = useState({});
            const [editingPosition, setEditingPosition] = useState(null);
            const [editingPositionData, setEditingPositionData] = useState(null);
            const [showAddPosition, setShowAddPosition] = useState(false);
            const [showCustomFields, setShowCustomFields] = useState(false);
            const [showPhaseEdit, setShowPhaseEdit] = useState(false);
            const [newPosition, setNewPosition] = useState({
                name: '',
                department: '',
                hiringManager: '',
                hiringAttribute: 'none'
            });

            const [detailModalOpen, setDetailModalOpen] = useState(false);
            const [detailEditingCandidate, setDetailEditingCandidate] = useState(null);
            const [detailEditingPhase, setDetailEditingPhase] = useState(null);

            useEffect(() => {
                const savedData = localStorage.getItem('salowin_recruitment_data');
                if (savedData) {
                    try {
                        const parsedData = JSON.parse(savedData);
                        setPositions(parsedData);
                    } catch (error) {
                        console.error('データの読み込みに失敗しました:', error);
                        loadDefaultData();
                    }
                } else {
                    loadDefaultData();
                }
            }, []);

            useEffect(() => {
                if (positions.length > 0) {
                    localStorage.setItem('salowin_recruitment_data', JSON.stringify(positions));
                }
            }, [positions]);

            const loadDefaultData = () => {
                const defaultData = [
                    { 
                      id: 1, 
                      name: 'ネイル本部人員（セールス＆CS）',
                      department: 'リテール事業部',
                      hiringManager: '田中マネージャー',
                      hiringAttribute: 'experienced',
                      phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                      customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false },
                        { id: 'salary', name: '希望年収', type: 'number', required: false }
                      ]
                    },
                    { 
                      id: 2, 
                      name: 'アイリスト本部人員（セールス＆CS）',
                      department: 'リテール事業部',
                      hiringManager: '山田部長',
                      hiringAttribute: 'potential',
                      phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                      customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false }
                      ]
                    }
                ];
                setPositions(defaultData);
            };

            const getPositionStats = (position) => {
                const totalCandidates = (position?.phases || []).reduce((sum, phase) => sum + (phase?.candidates?.length || 0), 0);
                return { totalCandidates };
            };

            const handleCandidateClick = useCallback((candidate) => {
                setSelectedCandidate(prev => prev?.id === candidate.id ? null : candidate);
            }, []);

            const openCandidateDetail = useCallback((candidate) => {
                if (!selectedPosition) return;
                const phase = selectedPosition.phases.find(p => 
                    p.candidates.some(c => c.id === candidate.id)
                );
                
                if (phase) {
                    setDetailEditingCandidate(candidate);
                    setDetailEditingPhase(phase.id);
                    setDetailModalOpen(true);
                } else {
                    console.error("エラー: 候補者がどのフェーズにも見つかりませんでした。", candidate);
                    alert("エラー: 候補者データに不整合がある可能性があります。");
                }
            }, [selectedPosition]);

            const addCandidate = useCallback((phaseId, candidateName) => {
                if (!candidateName.trim() || !selectedPosition) return;

                const newCandidate = {
                    id: `cand_${Date.now()}`,
                    name: candidateName.trim(),
                    notes: '',
                    customFields: {},
                    createdAt: new Date().toISOString(),
                    lastUpdated: new Date().toISOString(),
                    phaseHistory: [{
                        fromPhase: null,
                        toPhase: phaseId,
                        timestamp: new Date().toISOString(),
                        action: 'created'
                    }]
                };

                const updatedPositions = positions.map(position => {
                    if (position.id === selectedPosition.id) {
                        const updatedPosition = {
                            ...position,
                            phases: position.phases.map(phase => 
                                phase.id === phaseId 
                                    ? { ...phase, candidates: [...phase.candidates, newCandidate] }
                                    : phase
                            )
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return position;
                });

                setPositions(updatedPositions);
            }, [selectedPosition, positions]);

            const updateCandidate = useCallback((phaseId, candidateId, updates) => {
                setPositions(prevPositions => {
                    const newPositions = prevPositions.map(position => {
                        if (position.id === selectedPosition?.id) {
                            const updatedPosition = {
                                ...position,
                                phases: position.phases.map(phase => {
                                    if (phase.id === phaseId) {
                                        return {
                                            ...phase,
                                            candidates: phase.candidates.map(candidate => 
                                                candidate.id === candidateId 
                                                    ? { ...candidate, ...updates, lastUpdated: new Date().toISOString() }
                                                    : candidate
                                            )
                                        };
                                    }
                                    return phase;
                                })
                            };
                            setSelectedPosition(updatedPosition);
                            return updatedPosition;
                        }
                        return position;
                    });
                    return newPositions;
                });
            }, [selectedPosition]);

            const moveCandidate = useCallback((candidateId, fromPhaseId, toPhaseId) => {
                if (!selectedPosition) return;

                let candidateToMove = null;
                const fromPhase = selectedPosition.phases.find(p => p.id === fromPhaseId);
                if (fromPhase) {
                    candidateToMove = fromPhase.candidates.find(c => c.id === candidateId);
                }

                if (!candidateToMove) return;

                const updatedCandidate = {
                    ...candidateToMove,
                    lastUpdated: new Date().toISOString(),
                    phaseHistory: [
                        ...(candidateToMove.phaseHistory || []),
                        {
                            fromPhase: fromPhaseId,
                            toPhase: toPhaseId,
                            timestamp: new Date().toISOString(),
                            action: 'moved'
                        }
                    ]
                };

                const updatedPositions = positions.map(pos => {
                    if (pos.id === selectedPosition.id) {
                        const updatedPosition = {
                            ...pos,
                            phases: pos.phases.map(phase => {
                                if (phase.id === fromPhaseId) {
                                    return { ...phase, candidates: phase.candidates.filter(c => c.id !== candidateId) };
                                }
                                if (phase.id === toPhaseId) {
                                    return { ...phase, candidates: [...phase.candidates, updatedCandidate] };
                                }
                                return phase;
                            })
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return pos;
                });

                setPositions(updatedPositions);
                setSelectedCandidate(null);
            }, [selectedPosition, positions]);

            const deleteCandidate = useCallback((phaseId, candidateId) => {
                const updatedPositions = positions.map(position => {
                    if (position.id === selectedPosition?.id) {
                        const updatedPosition = {
                            ...position,
                            phases: position.phases.map(phase => 
                                phase.id === phaseId 
                                    ? { ...phase, candidates: phase.candidates.filter(c => c.id !== candidateId) }
                                    : phase
                            )
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return position;
                });

                setPositions(updatedPositions);
                setSelectedCandidate(null);
            }, [selectedPosition, positions]);

            const addPosition = useCallback(() => {
                if (!newPosition.name.trim() || !newPosition.department.trim()) return;

                const position = {
                    id: `pos_${Date.now()}`,
                    name: newPosition.name.trim(),
                    department: newPosition.department.trim(),
                    hiringManager: newPosition.hiringManager.trim(),
                    hiringAttribute: newPosition.hiringAttribute,
                    phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                    customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false }
                    ]
                };

                const updatedPositions = [...positions, position];
                setPositions(updatedPositions);
                setNewPosition({ name: '', department: '', hiringManager: '', hiringAttribute: 'none' });
                setShowAddPosition(false);
            }, [newPosition, positions]);

            const updatePosition = useCallback((positionId, updates) => {
                const updatedPositions = positions.map(pos => 
                    pos.id === positionId ? { ...pos, ...updates } : pos
                );
                setPositions(updatedPositions);
                
                if (selectedPosition?.id === positionId) {
                    setSelectedPosition(prev => ({ ...prev, ...updates }));
                }
            }, [positions, selectedPosition]);

            const deletePosition = useCallback((positionId) => {
                const updatedPositions = positions.filter(pos => pos.id !== positionId);
                setPositions(updatedPositions);
                
                if (selectedPosition?.id === positionId) {
                    setSelectedPosition(null);
                }
            }, [positions, selectedPosition]);

            const resetAllData = useCallback(() => {
