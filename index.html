<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用管理システム（社内共有版）</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide { 
            width: 1em; 
            height: 1em; 
            fill: none; 
            stroke: currentColor; 
            stroke-width: 2; 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;

        // アイコンコンポーネント
        const Plus = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5v14"/>
            </svg>
        );

        const User = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Clock = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const MoreHorizontal = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="1"/>
                <circle cx="19" cy="12" r="1"/>
                <circle cx="5" cy="12" r="1"/>
            </svg>
        );

        const Edit3 = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
        );

        const Trash2 = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Settings = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        );

        const Workflow = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <rect width="8" height="8" x="3" y="3" rx="2"/>
                <path d="m7 11 0 4.5M11 15.5a4.5 4.5 0 0 1 4.5-4.5"/>
                <rect width="8" height="8" x="13" y="13" rx="2"/>
            </svg>
        );

        const History = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
                <path d="M12 7v5l4 2"/>
            </svg>
        );

        // フィールドタイプの定数
        const FIELD_TYPES = [
            { value: 'text', label: 'テキスト' },
            { value: 'number', label: '数値' },
            { value: 'date', label: '日付' },
            { value: 'select', label: '選択肢' },
            { value: 'email', label: 'メール' },
            { value: 'tel', label: '電話番号' },
            { value: 'textarea', label: '長文テキスト' }
        ];

        // 採用者属性の定数
        const HIRING_ATTRIBUTES = [
          { value: 'experienced', label: '経験者' },
          { value: 'potential', label: 'ポテンシャル採用' },
          { value: 'skill-dependent', label: 'スキル次第' },
          { value: 'none', label: '特になし' }
        ];

        // 利用可能な色の定数
        const AVAILABLE_COLORS = [
          { value: 'bg-pink-500', label: 'ピンク' },
          { value: 'bg-blue-500', label: 'ブルー' },
          { value: 'bg-orange-500', label: 'オレンジ' },
          { value: 'bg-purple-500', label: 'パープル' },
          { value: 'bg-indigo-500', label: 'インディゴ' },
          { value: 'bg-green-500', label: 'グリーン' },
          { value: 'bg-emerald-500', label: 'エメラルド' },
          { value: 'bg-red-500', label: 'レッド' },
          { value: 'bg-yellow-500', label: 'イエロー' },
          { value: 'bg-cyan-500', label: 'シアン' },
          { value: 'bg-gray-500', label: 'グレー' },
          { value: 'bg-teal-500', label: 'ティール' }
        ];

        // デフォルトの採用フェーズ
        const DEFAULT_RECRUITMENT_PHASES = [
          { id: 'application', name: '応募', color: 'bg-pink-500' },
          { id: 'screening', name: '書類選考', color: 'bg-blue-500' },
          { id: 'interview1', name: '一次面接', color: 'bg-orange-500' },
          { id: 'interview2', name: '二次面接', color: 'bg-purple-500' },
          { id: 'final', name: '最終面接', color: 'bg-indigo-500' },
          { id: 'offer', name: '内定', color: 'bg-green-500' },
          { id: 'hired', name: '採用決定', color: 'bg-emerald-500' },
          { id: 'declined', name: '辞退', color: 'bg-orange-500' },
          { id: 'rejected', name: '不合格', color: 'bg-red-500' }
        ];

        // ログインコンポーネント
        const LoginComponent = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === 'salowin2025') {
                    onLogin();
                } else {
                    alert('パスワードが正しくありません');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
                        <h2 className="text-2xl font-bold mb-6 text-center">サロウィン社内専用</h2>
                        <p className="text-gray-600 mb-4 text-center">採用管理システム（社内共有版）<br/>パスワードを入力してください</p>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="password"
                                placeholder="パスワードを入力"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            <button 
                                type="submit"
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium"
                            >
                                ログイン
                            </button>
                        </form>
                        <div className="mt-4 text-xs text-gray-500 text-center">
                            社内チーム全体でデータを共有します<br/>
                            フェーズ編集＆カスタムフィールド機能付き<br/>
                            <span className="text-green-600">💾 データは自動保存されます</span>
                        </div>
                    </div>
                </div>
            );
        };

        // 採用管理システム
        const RecruitmentSystem = () => {
            const [positions, setPositions] = useState([]);
            const [selectedPosition, setSelectedPosition] = useState(null);

            // デフォルトデータ読み込み関数
            const loadDefaultData = useCallback(() => {
                const defaultData = [
                    { 
                      id: 1, 
                      name: 'ネイル本部人員（セールス＆CS）',
                      department: 'リテール事業部',
                      hiringManager: '田中マネージャー',
                      hiringAttribute: 'experienced',
                      phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                      customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false },
                        { id: 'salary', name: '希望年収', type: 'number', required: false }
                      ]
                    },
                    { 
                      id: 2, 
                      name: 'アイリスト本部人員（セールス＆CS）',
                      department: 'リテール事業部',
                      hiringManager: '山田部長',
                      hiringAttribute: 'potential',
                      phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                      customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false }
                      ]
                    }
                ];
                setPositions(defaultData);
            }, []);

            // 初期データ読み込み
            useEffect(() => {
                try {
                    const savedData = localStorage.getItem('salowin_recruitment_data');
                    
                    if (savedData) {
                        const parsedData = JSON.parse(savedData);
                        if (parsedData && Array.isArray(parsedData) && parsedData.length > 0) {
                            setPositions(parsedData);
                            console.log('保存済みデータを読み込みました:', parsedData.length, '件');
                            return;
                        }
                    }
                    
                    console.log('デフォルトデータを読み込みます');
                    loadDefaultData();
                } catch (error) {
                    console.error('データの読み込みに失敗しました:', error);
                    loadDefaultData();
                }
            }, [loadDefaultData]);

            // データ保存
            useEffect(() => {
                if (positions.length > 0) {
                    try {
                        localStorage.setItem('salowin_recruitment_data', JSON.stringify(positions));
                        console.log('データを保存しました:', positions.length, '件');
                    } catch (error) {
                        console.error('データの保存に失敗しました:', error);
                    }
                }
            }, [positions]);

            const getPositionStats = (position) => {
                const totalCandidates = position.phases.reduce((sum, phase) => sum + phase.candidates.length, 0);
                return { totalCandidates };
            };

            // メイン画面表示
            return (
                <div className="p-6 bg-gray-100 min-h-screen">
                    <div className="flex items-center justify-between mb-6">
                        <h1 className="text-2xl font-bold text-gray-800">採用ポジション管理（社内共有版）</h1>
                        <button
                            onClick={() => alert('新規ポジション追加機能')}
                            className="flex items-center space-x-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                        >
                            <Plus />
                            <span>新規ポジション追加</span>
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {positions.map((position) => {
                            const stats = getPositionStats(position);
                            
                            return (
                                <div key={position.id} className="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow relative">
                                    <div 
                                        className="cursor-pointer"
                                        onClick={() => setSelectedPosition(position)}
                                    >
                                        <div className="flex items-start space-x-3 mb-4">
                                            <div className="flex-1">
                                                <div>
                                                    <h3 className="font-semibold text-gray-800 mb-1">{position.name}</h3>
                                                    <p className="text-sm text-gray-600 mb-1">{position.department}</p>
                                                    <div className="text-xs text-gray-500 mb-1">
                                                        <span className="font-medium">責任者:</span> {position.hiringManager || '未設定'}
                                                    </div>
                                                    <div className="text-xs text-gray-500">
                                                        <span className="font-medium">属性:</span> {HIRING_ATTRIBUTES.find(a => a.value === position.hiringAttribute)?.label}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-blue-600">{stats.totalCandidates}</div>
                                            <div className="text-sm text-gray-500">総候補者数</div>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-2 text-center">
                                            {position.phases.slice(0, 9).map((phase) => (
                                                <div key={phase.id}>
                                                    <div className={`text-lg font-bold text-white px-2 py-1 rounded text-sm ${phase.color}`}>
                                                        {phase.candidates.length}
                                                    </div>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        {phase.name.length > 4 ? `${phase.name.substring(0, 4)}...` : phase.name}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="flex justify-between text-xs text-gray-500 pt-2 border-t">
                                            <span>
                                                <span className="font-medium">フェーズ:</span> {position.phases.length}個
                                            </span>
                                            <span>
                                                <span className="font-medium">フィールド:</span> {position.customFields?.length || 0}個
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {selectedPosition && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold">{selectedPosition.name} - カンバンボード</h2>
                                    <button
                                        onClick={() => setSelectedPosition(null)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        ✕
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-3 gap-4">
                                    {selectedPosition.phases.slice(0, 9).map((phase) => (
                                        <div key={phase.id} className="bg-gray-50 rounded-lg p-4">
                                            <div className="flex items-center space-x-2 mb-3">
                                                <div className={`w-4 h-4 rounded-full ${phase.color}`}></div>
                                                <h3 className="font-semibold">{phase.name}</h3>
                                                <span className="text-sm text-gray-500">({phase.candidates.length})</span>
                                            </div>
                                            
                                            <div className="space-y-2">
                                                {phase.candidates.map((candidate) => (
                                                    <div key={candidate.id} className="bg-white p-3 rounded border">
                                                        <div className="font-medium text-sm">{candidate.name}</div>
                                                        <div className="text-xs text-gray-500 mt-1">
                                                            {new Date(candidate.createdAt).toLocaleDateString()}
                                                        </div>
                                                    </div>
                                                ))}
                                                {phase.candidates.length === 0 && (
                                                    <div className="text-center py-4 text-gray-400 text-sm">
                                                        候補者なし
                                                    </div>
                                                )}
                                            </div>
                                            
                                            <div className="mt-3">
                                                <input
                                                    type="text"
                                                    placeholder="候補者を追加"
                                                    className="w-full border rounded px-2 py-1 text-sm"
                                                    onKeyPress={(e) => {
                                                        if (e.key === 'Enter' && e.target.value.trim()) {
                                                            alert(`${e.target.value}を${phase.name}に追加`);
                                                            e.target.value = '';
                                                        }
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // メインアプリ
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(() => {
                try {
                    const savedAuth = localStorage.getItem('salowin_auth_status');
                    return savedAuth === 'true';
                } catch (error) {
                    return false;
                }
            });

            const handleLogin = () => {
                setIsAuthenticated(true);
                try {
                    localStorage.setItem('salowin_auth_status', 'true');
                } catch (error) {
                    console.error('認証状態の保存エラー:', error);
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                try {
                    localStorage.removeItem('salowin_auth_status');
                } catch (error) {
                    console.error('認証状態のクリアエラー:', error);
                }
            };

            if (!isAuthenticated) {
                return <LoginComponent onLogin={handleLogin} />;
            }

            return (
                <div>
                    <div className="absolute top-4 right-4 z-50 flex items-center space-x-2">
                        <div className="bg-green-100 text-green-800 px-3 py-1 rounded text-xs">
                            💾 データ自動保存中
                        </div>
                        <button 
                            onClick={handleLogout}
                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm"
                        >
                            ログアウト
                        </button>
                    </div>
                    <RecruitmentSystem />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
