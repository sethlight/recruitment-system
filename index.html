<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用管理システム（社内共有版）</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide { 
            width: 1em; 
            height: 1em; 
            fill: none; 
            stroke: currentColor; 
            stroke-width: 2; 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;

        // アイコンコンポーネント
        const Plus = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5v14"/>
            </svg>
        );

        const User = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Clock = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const MoreHorizontal = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="1"/>
                <circle cx="19" cy="12" r="1"/>
                <circle cx="5" cy="12" r="1"/>
            </svg>
        );

        const Edit3 = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
        );

        const Trash2 = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Settings = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        );

        const Workflow = () => (
            <svg className="lucide" viewBox="0 0 24 24">
                <rect width="8" height="8" x="3" y="3" rx="2"/>
                <path d="m7 11 0 4.5M11 15.5a4.5 4.5 0 0 1 4.5-4.5"/>
                <rect width="8" height="8" x="13" y="13" rx="2"/>
            </svg>
        );

        // フィールドタイプの定数
        const FIELD_TYPES = [
            { value: 'text', label: 'テキスト' },
            { value: 'number', label: '数値' },
            { value: 'date', label: '日付' },
            { value: 'select', label: '選択肢' },
            { value: 'email', label: 'メール' },
            { value: 'tel', label: '電話番号' },
            { value: 'textarea', label: '長文テキスト' }
        ];

        // 採用者属性の定数
        const HIRING_ATTRIBUTES = [
          { value: 'experienced', label: '経験者' },
          { value: 'potential', label: 'ポテンシャル採用' },
          { value: 'skill-dependent', label: 'スキル次第' },
          { value: 'none', label: '特になし' }
        ];

        // 利用可能な色の定数
        const AVAILABLE_COLORS = [
          { value: 'bg-pink-500', label: 'ピンク' },
          { value: 'bg-blue-500', label: 'ブルー' },
          { value: 'bg-orange-500', label: 'オレンジ' },
          { value: 'bg-purple-500', label: 'パープル' },
          { value: 'bg-indigo-500', label: 'インディゴ' },
          { value: 'bg-green-500', label: 'グリーン' },
          { value: 'bg-emerald-500', label: 'エメラルド' },
          { value: 'bg-red-500', label: 'レッド' },
          { value: 'bg-yellow-500', label: 'イエロー' },
          { value: 'bg-cyan-500', label: 'シアン' },
          { value: 'bg-gray-500', label: 'グレー' },
          { value: 'bg-teal-500', label: 'ティール' }
        ];

        // デフォルトの採用フェーズ
        const DEFAULT_RECRUITMENT_PHASES = [
          { id: 'application', name: '応募', color: 'bg-pink-500' },
          { id: 'screening', name: '書類選考', color: 'bg-blue-500' },
          { id: 'interview1', name: '一次面接', color: 'bg-orange-500' },
          { id: 'interview2', name: '二次面接', color: 'bg-purple-500' },
          { id: 'final', name: '最終面接', color: 'bg-indigo-500' },
          { id: 'offer', name: '内定', color: 'bg-green-500' },
          { id: 'hired', name: '採用決定', color: 'bg-emerald-500' },
          { id: 'declined', name: '辞退', color: 'bg-orange-500' },
          { id: 'rejected', name: '不合格', color: 'bg-red-500' }
        ];

        // フェーズ編集モーダル
        const PhaseEditModal = ({ isOpen, position, onUpdatePosition, onClose }) => {
            const [editingPhases, setEditingPhases] = useState([]);
            const [newPhase, setNewPhase] = useState({ name: '', color: 'bg-blue-500' });

            useEffect(() => {
                if (position) {
                    setEditingPhases([...(position.phases || [])]);
                }
            }, [position]);

            if (!isOpen || !position) return null;

            const handlePhaseUpdate = (phaseId, updates) => {
                setEditingPhases(prev => 
                    prev.map(phase => phase.id === phaseId ? { ...phase, ...updates } : phase)
                );
            };

            const handleAddPhase = () => {
                if (!newPhase.name.trim()) return;
                
                const phase = {
                    id: `phase_${Date.now()}`,
                    name: newPhase.name.trim(),
                    color: newPhase.color,
                    candidates: []
                };
                
                setEditingPhases(prev => [...prev, phase]);
                setNewPhase({ name: '', color: 'bg-blue-500' });
            };

            const handleDeletePhase = (phaseId) => {
                const phaseToDelete = editingPhases.find(p => p.id === phaseId);
                const candidateCount = phaseToDelete?.candidates?.length || 0;
                
                if (candidateCount > 0) {
                    if (!confirm(`「${phaseToDelete?.name}」フェーズを削除しますか？\n\n⚠️ 注意: このフェーズには${candidateCount}名の候補者がいます。削除すると候補者データも失われます。`)) {
                        return;
                    }
                } else {
                    if (!confirm(`「${phaseToDelete?.name}」フェーズを削除しますか？`)) {
                        return;
                    }
                }
                
                setEditingPhases(prev => prev.filter(phase => phase.id !== phaseId));
            };

            const handleMovePhase = (phaseId, direction) => {
                const currentIndex = editingPhases.findIndex(p => p.id === phaseId);
                if (currentIndex === -1) return;
                
                const newIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
                if (newIndex < 0 || newIndex >= editingPhases.length) return;
                
                const newPhases = [...editingPhases];
                [newPhases[currentIndex], newPhases[newIndex]] = [newPhases[newIndex], newPhases[currentIndex]];
                setEditingPhases(newPhases);
            };

            const handleSave = () => {
                onUpdatePosition(position.id, {
                    ...position,
                    phases: editingPhases
                });
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                        <h3 className="text-lg font-semibold mb-4">採用フェーズ設定 - {position.name}</h3>
                        
                        <div className="space-y-3 mb-6">
                            {editingPhases.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <p className="text-sm">まだフェーズが設定されていません</p>
                                    <p className="text-xs mt-1">下記のフォームから新しいフェーズを追加してください</p>
                                </div>
                            )}
                            {editingPhases.map((phase, index) => (
                                <div key={phase.id} className="border rounded-lg p-4 bg-gray-50">
                                    <div className="flex items-center space-x-3 mb-3">
                                        <div className="flex items-center space-x-2">
                                            <span className="text-sm text-gray-500 font-mono w-6">{index + 1}.</span>
                                            <div className={`w-4 h-4 rounded-full ${phase.color}`}></div>
                                        </div>
                                        <input
                                            type="text"
                                            value={phase.name}
                                            onChange={(e) => handlePhaseUpdate(phase.id, { name: e.target.value })}
                                            className="flex-1 border rounded px-3 py-2 font-medium bg-white"
                                            placeholder="フェーズ名を入力"
                                        />
                                        <select
                                            value={phase.color}
                                            onChange={(e) => handlePhaseUpdate(phase.id, { color: e.target.value })}
                                            className="border rounded px-3 py-2 bg-white"
                                        >
                                            {AVAILABLE_COLORS.map(color => (
                                                <option key={color.value} value={color.value}>
                                                    {color.label}
                                                </option>
                                            ))}
                                        </select>
                                        <div className="flex items-center space-x-1">
                                            <button
                                                onClick={() => handleMovePhase(phase.id, 'up')}
                                                disabled={index === 0}
                                                className="text-gray-500 hover:text-gray-700 disabled:text-gray-300 p-1 bg-white rounded border hover:bg-gray-50"
                                                title="上に移動"
                                            >
                                                ↑
                                            </button>
                                            <button
                                                onClick={() => handleMovePhase(phase.id, 'down')}
                                                disabled={index === editingPhases.length - 1}
                                                className="text-gray-500 hover:text-gray-700 disabled:text-gray-300 p-1 bg-white rounded border hover:bg-gray-50"
                                                title="下に移動"
                                            >
                                                ↓
                                            </button>
                                            <button
                                                onClick={() => handleDeletePhase(phase.id)}
                                                className="text-red-500 hover:text-red-700 p-1 bg-white rounded border hover:bg-red-50"
                                                title="このフェーズを削除"
                                            >
                                                <Trash2 />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    {phase.candidates && phase.candidates.length > 0 && (
                                        <div className="ml-6 text-xs text-gray-600">
                                            👥 このフェーズには {phase.candidates.length} 名の候補者がいます
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="border-t pt-4 mb-6 bg-blue-50 p-4 rounded-lg">
                            <h4 className="font-medium mb-3 text-blue-800">🆕 新しいフェーズを追加</h4>
                            <div className="space-y-3">
                                <div className="flex space-x-3">
                                    <input
                                        type="text"
                                        placeholder="フェーズ名（例：適性検査、役員面接、最終確認）"
                                        value={newPhase.name}
                                        onChange={(e) => setNewPhase(prev => ({ ...prev, name: e.target.value }))}
                                        className="flex-1 border rounded px-3 py-2 bg-white"
                                    />
                                    <div className="flex items-center space-x-2">
                                        <div className={`w-4 h-4 rounded-full ${newPhase.color}`}></div>
                                        <select
                                            value={newPhase.color}
                                            onChange={(e) => setNewPhase(prev => ({ ...prev, color: e.target.value }))}
                                            className="border rounded px-3 py-2 bg-white"
                                        >
                                            {AVAILABLE_COLORS.map(color => (
                                                <option key={color.value} value={color.value}>
                                                    {color.label}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <button
                                        onClick={handleAddPhase}
                                        disabled={!newPhase.name.trim()}
                                        className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white px-4 py-2 rounded font-medium"
                                    >
                                        フェーズ追加
                                    </button>
                                </div>
                                <div className="text-xs text-gray-600">
                                    💡 ヒント: フェーズの順序は上下矢印ボタンで変更できます
                                </div>
                            </div>
                        </div>

                        <div className="bg-yellow-50 p-4 rounded-lg mb-4">
                            <h4 className="font-medium text-yellow-800 mb-2">📋 プリセットフェーズを追加</h4>
                            <div className="flex flex-wrap gap-2">
                                {DEFAULT_RECRUITMENT_PHASES.map(preset => {
                                    const exists = editingPhases.some(p => p.name === preset.name);
                                    return (
                                        <button
                                            key={preset.id}
                                            onClick={() => {
                                                if (!exists) {
                                                    const phase = {
                                                        id: `phase_${Date.now()}_${preset.id}`,
                                                        name: preset.name,
                                                        color: preset.color,
                                                        candidates: []
                                                    };
                                                    setEditingPhases(prev => [...prev, phase]);
                                                }
                                            }}
                                            disabled={exists}
                                            className={`text-xs px-3 py-1 rounded border ${
                                                exists 
                                                    ? 'bg-gray-200 text-gray-500 cursor-not-allowed' 
                                                    : 'bg-white hover:bg-gray-50 text-gray-700'
                                            }`}
                                        >
                                            <div className="flex items-center space-x-1">
                                                <div className={`w-3 h-3 rounded-full ${preset.color}`}></div>
                                                <span>{preset.name}</span>
                                                {exists && <span>✓</span>}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="flex space-x-2">
                            <button
                                onClick={onClose}
                                className="flex-1 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg"
                            >
                                キャンセル
                            </button>
                            <button
                                onClick={handleSave}
                                className="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                            >
                                保存
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // カスタムフィールド入力コンポーネント
        const CustomFieldInput = ({ field, value, onChange }) => {
            const handleChange = (newValue) => {
                onChange(field.id, newValue);
            };

            switch (field.type) {
                case 'text':
                case 'email':
                case 'tel':
                    return (
                        <input
                            type={field.type}
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            placeholder={field.name}
                            required={field.required}
                        />
                    );
                case 'number':
                    return (
                        <input
                            type="number"
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            placeholder={field.name}
                            required={field.required}
                        />
                    );
                case 'date':
                    return (
                        <input
                            type="date"
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            required={field.required}
                        />
                    );
                case 'select':
                    return (
                        <select
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm"
                            required={field.required}
                        >
                            <option value="">{field.name}を選択</option>
                            {(field.options || []).map((option, index) => (
                                <option key={index} value={option}>
                                    {option}
                                </option>
                            ))}
                        </select>
                    );
                case 'textarea':
                    return (
                        <textarea
                            value={value || ''}
                            onChange={(e) => handleChange(e.target.value)}
                            className="w-full border rounded px-2 py-1 text-sm h-20 resize-none"
                            placeholder={field.name}
                            required={field.required}
                        />
                    );
                default:
                    return null;
            }
        };

        // カスタムフィールド設定モーダル
        const CustomFieldsModal = ({ isOpen, position, onUpdatePosition, onClose }) => {
            const [editingFields, setEditingFields] = useState([]);
            const [newField, setNewField] = useState({ 
                name: '', 
                type: 'text', 
                required: false, 
                options: [] 
            });

            useEffect(() => {
                if (position) {
                    setEditingFields([...(position.customFields || [])]);
                }
            }, [position]);

            if (!isOpen || !position) return null;

            const handleFieldUpdate = (fieldId, updates) => {
                setEditingFields(prev => 
                    prev.map(field => field.id === fieldId ? { ...field, ...updates } : field)
                );
            };

            const handleAddField = () => {
                if (!newField.name.trim()) return;
                
                const field = {
                    id: `field_${Date.now()}`,
                    name: newField.name.trim(),
                    type: newField.type,
                    required: newField.required,
                    options: newField.options
                };
                
                setEditingFields(prev => [...prev, field]);
                setNewField({ name: '', type: 'text', required: false, options: [] });
            };

            const handleDeleteField = (fieldId) => {
                const fieldToDelete = editingFields.find(f => f.id === fieldId);
                if (confirm(`「${fieldToDelete?.name}」フィールドを削除しますか？\n\n⚠️ 注意: このフィールドに入力済みの候補者データも全て失われます。`)) {
                    setEditingFields(prev => prev.filter(field => field.id !== fieldId));
                }
            };

            const handleAddOption = (fieldId) => {
                const option = prompt('新しい選択肢を入力してください:\n\n例: 初級、中級、上級');
                if (option && option.trim()) {
                    const trimmedOption = option.trim();
                    const field = editingFields.find(f => f.id === fieldId);
                    const existingOptions = field?.options || [];
                    
                    if (existingOptions.includes(trimmedOption)) {
                        alert('その選択肢は既に存在します。');
                        return;
                    }
                    
                    handleFieldUpdate(fieldId, {
                        options: [...existingOptions, trimmedOption]
                    });
                }
            };

            const handleSave = () => {
                onUpdatePosition(position.id, {
                    ...position,
                    customFields: editingFields
                });
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
                        <h3 className="text-lg font-semibold mb-4">カスタムフィールド設定 - {position.name}</h3>
                        
                        <div className="space-y-3 mb-6">
                            {editingFields.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <p className="text-sm">まだカスタムフィールドが設定されていません</p>
                                    <p className="text-xs mt-1">下記のフォームから新しいフィールドを追加してください</p>
                                </div>
                            )}
                            {editingFields.map((field) => (
                                <div key={field.id} className="border rounded-lg p-3 bg-gray-50">
                                    <div className="flex items-center space-x-3 mb-2">
                                        <input
                                            type="text"
                                            value={field.name}
                                            onChange={(e) => handleFieldUpdate(field.id, { name: e.target.value })}
                                            className="flex-1 border rounded px-2 py-1 font-medium bg-white"
                                            placeholder="フィールド名を入力"
                                        />
                                        <select
                                            value={field.type}
                                            onChange={(e) => handleFieldUpdate(field.id, { type: e.target.value })}
                                            className="border rounded px-2 py-1 bg-white"
                                        >
                                            {FIELD_TYPES.map(type => (
                                                <option key={type.value} value={type.value}>
                                                    {type.label}
                                                </option>
                                            ))}
                                        </select>
                                        <label className="flex items-center space-x-1">
                                            <input
                                                type="checkbox"
                                                checked={field.required}
                                                onChange={(e) => handleFieldUpdate(field.id, { required: e.target.checked })}
                                            />
                                            <span className="text-sm">必須</span>
                                        </label>
                                        <button
                                            onClick={() => handleDeleteField(field.id)}
                                            className="text-red-500 hover:text-red-700 p-1 bg-white rounded border hover:bg-red-50"
                                            title="このフィールドを削除"
                                        >
                                            <Trash2 />
                                        </button>
                                    </div>
                                    
                                    {field.type === 'select' && (
                                        <div className="ml-4 mt-3 p-3 bg-white rounded border">
                                            <div className="flex items-center space-x-2 mb-2">
                                                <span className="text-sm font-medium">選択肢の管理:</span>
                                                <button
                                                    onClick={() => handleAddOption(field.id)}
                                                    className="text-blue-500 hover:text-blue-700 text-sm bg-blue-50 px-2 py-1 rounded border border-blue-200 hover:bg-blue-100"
                                                >
                                                    + 選択肢を追加
                                                </button>
                                            </div>
                                            {(field.options || []).length === 0 && (
                                                <p className="text-xs text-gray-500 mb-2">まだ選択肢がありません。上のボタンから追加してください。</p>
                                            )}
                                            <div className="flex flex-wrap gap-2">
                                                {(field.options || []).map((option, index) => (
                                                    <span
                                                        key={index}
                                                        className="bg-gray-100 px-2 py-1 rounded text-sm cursor-pointer hover:bg-red-100 border"
                                                        onClick={() => {
                                                            if (confirm(`選択肢「${option}」を削除しますか？`)) {
                                                                const newOptions = field.options.filter((_, i) => i !== index);
                                                                handleFieldUpdate(field.id, { options: newOptions });
                                                            }
                                                        }}

            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffHours < 1) {
              const diffMinutes = Math.floor(diffMs / (1000 * 60));
              return diffMinutes < 1 ? 'たった今' : `${diffMinutes}分前`;
            } else if (diffHours < 24) {
              return `${diffHours}時間前`;
            } else if (diffDays < 7) {
              return `${diffDays}日前`;
            } else {

                      hiringManager: '田中マネージャー',
                      hiringAttribute: 'experienced',
                      phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                      customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false },
                        { id: 'salary', name: '希望年収', type: 'number', required: false }
                      ]
                    },
                    { 
                      id: 2, 
                      name: 'アイリスト本部人員（セールス＆CS）',
                      department: 'リテール事業部',
                      hiringManager: '山田部長',
                      hiringAttribute: 'potential',
                      phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                      customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false }
                      ]
                    }
                ];
                setPositions(defaultData);
            }, []);

            // 候補者選択
            const handleCandidateClick = useCallback((candidate) => {
                setSelectedCandidate(prev => prev?.id === candidate.id ? null : candidate);
            }, []);

            // 詳細モーダルを開く
            const openCandidateDetail = useCallback((candidate) => {
                const phase = selectedPosition.phases.find(p => 
                    p.candidates.some(c => c.id === candidate.id)
                );
                setDetailEditingCandidate(candidate);
                setDetailEditingPhase(phase.id);
                setDetailModalOpen(true);
            }, [selectedPosition]);

            // 候補者を追加
            const addCandidate = useCallback((phaseId, candidateName) => {
                if (!candidateName.trim() || !selectedPosition) return;

                const newCandidate = {
                    id: `pos${selectedPosition.id}-${phaseId}-${Date.now()}`,
                    name: candidateName.trim(),
                    notes: '',
                    customFields: {},
                    createdAt: new Date().toISOString(),
                    lastUpdated: new Date().toISOString()
                };

                const updatedPositions = positions.map(position => {
                    if (position.id === selectedPosition.id) {
                        const updatedPosition = {
                            ...position,
                            phases: position.phases.map(phase => 
                                phase.id === phaseId 
                                    ? { ...phase, candidates: [...phase.candidates, newCandidate] }
                                    : phase
                            )
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return position;
                });

                setPositions(updatedPositions);
            }, [selectedPosition, positions]);

            // 候補者を更新
            const updateCandidate = useCallback((phaseId, candidateId, updates) => {
                const updatedPositions = positions.map(position => {
                    if (position.id === selectedPosition?.id) {
                        const updatedPosition = {
                            ...position,
                            phases: position.phases.map(phase => 
                                phase.id === phaseId 
                                    ? {
                                        ...phase,
                                        candidates: phase.candidates.map(candidate => 
                                            candidate.id === candidateId 
                                                ? { 
                                                    ...candidate, 
                                                    ...updates,
                                                    lastUpdated: new Date().toISOString()
                                                }
                                                : candidate
                                        )
                                    }
                                    : phase
                            )
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return position;
                });

                setPositions(updatedPositions);
            }, [selectedPosition, positions]);

            // 候補者を移動
            const moveCandidate = useCallback((candidateId, fromPhaseId, toPhaseId) => {
                const position = selectedPosition;
                const fromPhase = position.phases.find(p => p.id === fromPhaseId);
                const candidate = fromPhase.candidates.find(c => c.id === candidateId);
                
                if (!candidate) return;

                // 移動時に最新の日時を更新
                const updatedCandidate = {
                    ...candidate,
                    lastUpdated: new Date().toISOString()
                };

                const updatedPositions = positions.map(pos => {
                    if (pos.id === selectedPosition.id) {
                        const updatedPosition = {
                            ...pos,
                            phases: pos.phases.map(phase => {
                                if (phase.id === fromPhaseId) {
                                    return { ...phase, candidates: phase.candidates.filter(c => c.id !== candidateId) };
                                } else if (phase.id === toPhaseId) {
                                    return { ...phase, candidates: [...phase.candidates, updatedCandidate] };
                                }
                                return phase;
                            })
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return pos;
                });

                setPositions(updatedPositions);
            }, [selectedPosition, positions]);

            // 候補者を削除
            const deleteCandidate = useCallback((phaseId, candidateId) => {
                const updatedPositions = positions.map(position => {
                    if (position.id === selectedPosition?.id) {
                        const updatedPosition = {
                            ...position,
                            phases: position.phases.map(phase => 
                                phase.id === phaseId 
                                    ? { ...phase, candidates: phase.candidates.filter(c => c.id !== candidateId) }
                                    : phase
                            )
                        };
                        setSelectedPosition(updatedPosition);
                        return updatedPosition;
                    }
                    return position;
                });

                setPositions(updatedPositions);
                setSelectedCandidate(null);
            }, [selectedPosition, positions]);

            // ポジションを追加
            const addPosition = useCallback(() => {
                if (!newPosition.name.trim() || !newPosition.department.trim()) return;

                const position = {
                    id: Date.now(),
                    name: newPosition.name.trim(),
                    department: newPosition.department.trim(),
                    hiringManager: newPosition.hiringManager.trim(),
                    hiringAttribute: newPosition.hiringAttribute,
                    phases: DEFAULT_RECRUITMENT_PHASES.map(phase => ({ ...phase, candidates: [] })),
                    customFields: [
                        { id: 'contact', name: '連絡先', type: 'email', required: true },
                        { id: 'experience', name: '経験年数', type: 'number', required: false }
                    ]
                };

                const updatedPositions = [...positions, position];
                setPositions(updatedPositions);
                setNewPosition({ name: '', department: '', hiringManager: '', hiringAttribute: 'none' });
                setShowAddPosition(false);
            }, [newPosition, positions]);

            // ポジションを更新
            const updatePosition = useCallback((positionId, updates) => {
                const updatedPositions = positions.map(pos => 
                    pos.id === positionId ? updates : pos
                );
                setPositions(updatedPositions);
                
                if (selectedPosition?.id === positionId) {
                    setSelectedPosition(updates);
                }
            }, [positions, selectedPosition]);

            // ポジションを削除
            const deletePosition = useCallback((positionId) => {
                const updatedPositions = positions.filter(pos => pos.id !== positionId);
                setPositions(updatedPositions);
                
                if (selectedPosition?.id === positionId) {
                    setSelectedPosition(null);
                }
            }, [positions, selectedPosition]);

            const getPositionStats = (position) => {
                const totalCandidates = position.phases.reduce((sum, phase) => sum + phase.candidates.length, 0);
                return { totalCandidates };
            };

            // カンバンボード表示
            if (selectedPosition) {
                const totalCandidates = selectedPosition.phases.reduce((sum, phase) => sum + phase.candidates.length, 0);

                return (
                    <div className="p-6 bg-gray-100 min-h-screen">
                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <button
                                    onClick={() => setSelectedPosition(null)}
                                    className="flex items-center space-x-2 text-gray-600 hover:text-gray-800 bg-white hover:bg-gray-50 px-3 py-2 rounded-lg border border-gray-200 transition-colors"
                                >
                                    <span className="text-sm">← ポジション一覧に戻る</span>
                                </button>
                                <div className="flex items-center space-x-2">
                                    <button
                                        onClick={() => setShowPhaseEdit(true)}
                                        className="flex items-center space-x-2 bg-purple-500 hover:bg-purple-600 text-white px-3 py-2 rounded-lg text-sm"
                                    >
                                        <Workflow />
                                        <span>フェーズ設定</span>
                                    </button>
                                    <button
                                        onClick={() => setShowCustomFields(true)}
                                        className="flex items-center space-x-2 bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-2 rounded-lg text-sm"
                                    >
                                        <Settings />
                                        <span>カスタムフィールド設定</span>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">{selectedPosition.name}</h1>
                                <p className="text-gray-600">{selectedPosition.department} | 総候補者数: {totalCandidates}名</p>
                            </div>
                        </div>

                        <div className="flex gap-4 overflow-x-auto pb-4">
                            {selectedPosition.phases.map((phase) => (
                                <div 
                                    key={phase.id} 
                                    className={`min-w-80 bg-gray-50 rounded-lg p-4 transition-all ${
                                        selectedCandidate ? 'border-2 border-dashed border-blue-300' : ''
                                    }`}
                                    onDragOver={(e) => {
                                        e.preventDefault();
                                        e.dataTransfer.dropEffect = 'move';
                                    }}
                                    onDragEnter={(e) => e.preventDefault()}
                                    onDrop={(e) => {
                                        e.preventDefault();
                                        const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                                        if (data.candidateId && data.fromPhaseId !== phase.id) {
                                            moveCandidate(data.candidateId, data.fromPhaseId, phase.id);
                                            setSelectedCandidate(null);
                                        }
                                    }}
                                >
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center space-x-2">
                                            <div className={`w-4 h-4 rounded-full ${phase.color}`}></div>
                                            <h2 className="font-semibold text-gray-800">{phase.name}</h2>
                                        </div>
                                        <span className="text-sm text-gray-500">{phase.candidates.length}</span>
                                    </div>

                                    <div className="space-y-2 mb-4 max-h-96 overflow-y-auto">
                                        {phase.candidates.map((candidate) => (
                                            <CandidateCard
                                                key={candidate.id}
                                                candidate={candidate}
                                                phaseId={phase.id}
                                                position={selectedPosition}
                                                selectedCandidate={selectedCandidate}
                                                onCandidateClick={handleCandidateClick}
                                                onOpenDetail={openCandidateDetail}
                                                onUpdateCandidate={updateCandidate}
                                                onMoveCandidate={moveCandidate}
                                                onDeleteCandidate={deleteCandidate}
                                            />
                                        ))}
                                        {phase.candidates.length === 0 && (
                                            <div className="flex items-center justify-center h-20 text-gray-400 text-sm">
                                                まだ候補者がいません
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex items-center space-x-2 text-gray-500">
                                        <Plus />
                                        <input
                                            type="text"
                                            placeholder="候補者を追加"
                                            value={newTaskInputs[phase.id] || ''}
                                            onChange={(e) => setNewTaskInputs(prev => ({ ...prev, [phase.id]: e.target.value }))}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    addCandidate(phase.id, newTaskInputs[phase.id]);
                                                    setNewTaskInputs(prev => ({ ...prev, [phase.id]: '' }));
                                                }
                                            }}
                                            className="flex-1 bg-transparent border-none outline-none placeholder-gray-400 text-sm"
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>

                        <PhaseEditModal
                            isOpen={showPhaseEdit}
                            position={selectedPosition}
                            onUpdatePosition={updatePosition}
                            onClose={() => setShowPhaseEdit(false)}
                        />

                        <CustomFieldsModal
                            isOpen={showCustomFields}
                            position={selectedPosition}
                            onUpdatePosition={updatePosition}
                            onClose={() => setShowCustomFields(false)}
                        />

                        <CandidateDetailModal
                            isOpen={detailModalOpen}
                            candidate={detailEditingCandidate}
                            phaseId={detailEditingPhase}
                            position={selectedPosition}
                            onUpdate={updateCandidate}
                            onUpdatePosition={updatePosition}
                            onClose={() => {
                                setDetailModalOpen(false);
                                setDetailEditingCandidate(null);
                                setDetailEditingPhase(null);
                            }}
                        />
                    </div>
                );
            }

            // メイン画面表示
            return (
                <div className="p-6 bg-gray-100 min-h-screen">
                    <div className="flex items-center justify-between mb-6">
                        <h1 className="text-2xl font-bold text-gray-800">採用ポジション管理（社内共有版）</h1>
                        <button
                            onClick={() => setShowAddPosition(true)}
                            className="flex items-center space-x-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                        >
                            <Plus />
                            <span>新規ポジション追加</span>
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {positions.map((position) => {
                            const stats = getPositionStats(position);
                            const isEditing = editingPosition === position.id;
                            
                            return (
                                <div key={position.id} className="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow relative">
                                    <div className="absolute top-4 right-4 flex items-center space-x-1">
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                setSelectedPosition(position);
                                                setShowPhaseEdit(true);
                                            }}
                                            className="text-gray-400 hover:text-purple-600 p-1"
                                            title="フェーズ設定"
                                        >
                                            <Workflow />
                                        </button>
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                setSelectedPosition(position);
                                                setShowCustomFields(true);
                                            }}
                                            className="text-gray-400 hover:text-indigo-600 p-1"
                                            title="カスタムフィールド設定"
                                        >
                                            <Settings />
                                        </button>
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                setEditingPosition(prev => prev === position.id ? null : position.id);
                                            }}
                                            className="text-gray-400 hover:text-gray-600 p-1"
                                        >
                                            <MoreHorizontal />
                                        </button>
                                    </div>

                                    <div 
                                        className="cursor-pointer"
                                        onClick={() => !isEditing && setSelectedPosition(position)}
                                    >
                                        <div className="flex items-start space-x-3 mb-4">
                                            <div className="flex-1">
                                                {isEditing ? (
                                                    <div className="space-y-2">
                                                        <input
                                                            type="text"
                                                            value={position.name}
                                                            onChange={(e) => updatePosition(position.id, { ...position, name: e.target.value })}
                                                            className="w-full font-semibold text-gray-800 border rounded px-2 py-1"
                                                            onClick={(e) => e.stopPropagation()}
                                                        />
                                                        <input
                                                            type="text"
                                                            value={position.department}
                                                            onChange={(e) => updatePosition(position.id, { ...position, department: e.target.value })}
                                                            className="w-full text-sm text-gray-600 border rounded px-2 py-1"
                                                            onClick={(e) => e.stopPropagation()}
                                                        />
                                                        <input
                                                            type="text"
                                                            value={position.hiringManager}
                                                            onChange={(e) => updatePosition(position.id, { ...position, hiringManager: e.target.value })}
                                                            className="w-full text-sm text-gray-600 border rounded px-2 py-1"
                                                            placeholder="採用責任者を入力"
                                                            onClick={(e) => e.stopPropagation()}
                                                        />
                                                        <select
                                                            value={position.hiringAttribute}
                                                            onChange={(e) => updatePosition(position.id, { ...position, hiringAttribute: e.target.value })}
                                                            className="w-full text-sm text-gray-600 border rounded px-2 py-1"
                                                            onClick={(e) => e.stopPropagation()}
                                                        >
                                                            {HIRING_ATTRIBUTES.map(attr => (
                                                                <option key={attr.value} value={attr.value}>
                                                                    {attr.label}
                                                                </option>
                                                            ))}
                                                        </select>
                                                        <div className="flex space-x-2">
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    setEditingPosition(null);
                                                                }}
                                                                className="text-xs bg-green-500 text-white px-2 py-1 rounded"
                                                            >
                                                                保存
                                                            </button>
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    if (confirm('このポジションを削除しますか？')) {
                                                                        deletePosition(position.id);
                                                                    }
                                                                }}
                                                                className="text-xs bg-red-500 text-white px-2 py-1 rounded"
                                                            >
                                                                削除
                                                            </button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div>
                                                        <h3 className="font-semibold text-gray-800 mb-1">{position.name}</h3>
                                                        <p className="text-sm text-gray-600 mb-1">{position.department}</p>
                                                        <div className="text-xs text-gray-500 mb-1">
                                                            <span className="font-medium">責任者:</span> {position.hiringManager || '未設定'}
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            <span className="font-medium">属性:</span> {HIRING_ATTRIBUTES.find(a => a.value === position.hiringAttribute)?.label}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {!isEditing && (
                                        <div className="space-y-3">
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-blue-600">{stats.totalCandidates}</div>
                                                <div className="text-sm text-gray-500">総候補者数</div>
                                            </div>
                                            
                                            <div className="grid grid-cols-3 gap-2 text-center">
                                                {position.phases.map((phase) => (
                                                    <div key={phase.id}>
                                                        <div className={`text-lg font-bold text-white px-2 py-1 rounded text-sm ${phase.color}`}>
                                                            {phase.candidates.length}
                                                        </div>
                                                        <div className="text-xs text-gray-500 mt-1">
                                                            {phase.name.length > 4 ? `${phase.name.substring(0, 4)}...` : phase.name}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="flex justify-between text-xs text-gray-500 pt-2 border-t">
                                                <span>
                                                    <span className="font-medium">フェーズ:</span> {position.phases.length}個
                                                </span>
                                                <span>
                                                    <span className="font-medium">フィールド:</span> {position.customFields?.length || 0}個
                                                </span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    <AddPositionModal
                        isOpen={showAddPosition}
                        newPosition={newPosition}
                        onPositionChange={setNewPosition}
                        onAdd={addPosition}
                        onCancel={() => setShowAddPosition(false)}
                    />

                    <PhaseEditModal
                        isOpen={showPhaseEdit}
                        position={selectedPosition}
                        onUpdatePosition={updatePosition}
                        onClose={() => {
                            setShowPhaseEdit(false);
                            setSelectedPosition(null);
                        }}
                    />

                    <CustomFieldsModal
                        isOpen={showCustomFields}
                        position={selectedPosition}
                        onUpdatePosition={updatePosition}
                        onClose={() => {
                            setShowCustomFields(false);
                            setSelectedPosition(null);
                        }}
                    />
                </div>
            );
        };

        // ログインコンポーネント
        const LoginComponent = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === 'salowin2025') {
                    onLogin();
                } else {
                    alert('パスワードが正しくありません');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
                        <h2 className="text-2xl font-bold mb-6 text-center">サロウィン社内専用</h2>
                        <p className="text-gray-600 mb-4 text-center">採用管理システム（社内共有版）<br/>パスワードを入力してください</p>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="password"
                                placeholder="パスワードを入力"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            <button 
                                type="submit"
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium"
                            >
                                ログイン
                            </button>
                        </form>
                        <div className="mt-4 text-xs text-gray-500 text-center">
                            社内チーム全体でデータを共有します<br/>
                            フェーズ編集＆カスタムフィールド機能付き
                        </div>
                    </div>
                </div>
            );
        };

        // メインアプリ
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            const handleLogin = () => {
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
            };

            if (!isAuthenticated) {
                return <LoginComponent onLogin={handleLogin} />;
            }

            return (
                <div>
                    <div className="absolute top-4 right-4 z-50">
                        <button 
                            onClick={handleLogout}
                            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm"
                        >
                            ログアウト
                        </button>
                    </div>
                    <RecruitmentSystem />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
